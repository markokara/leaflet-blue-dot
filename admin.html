<script>
/* ====== ANAHTARLAR ====== */
const MAPBOX_TOKEN = "pk.eyJ1IjoiaWxnYXJpc2lrIiwiYSI6ImNtZTYyejdkYjBxMDQya3F0ZGxlbDEwcHYifQ.nGPeU6QDAVFW7MGF_i9-ug"; // â† kendi public tokenÄ±nÄ± yaz
const HOTEL_BBOX = [31.801445, 36.597411, 31.808467, 36.600917];

/* ====== KISA YARDIMCILAR ====== */
const $ = id => document.getElementById(id);
const statusEl = $("status");
const setStatus = (msg, ms=2000)=>{ if(!msg){statusEl.style.display="none";return;} statusEl.textContent=msg; statusEl.style.display="block"; if(ms>0) setTimeout(()=>statusEl.style.display="none", ms); };
const fmt = new ol.format.GeoJSON();
const to4326 = g=> g.clone().transform('EPSG:3857','EPSG:4326');
function isFC(gj){ return gj && gj.type==="FeatureCollection" && Array.isArray(gj.features); }
const writeGJ = layer => JSON.parse(fmt.writeFeatures(layer.getSource().getFeatures(),{featureProjection:"EPSG:3857",dataProjection:"EPSG:4326"}));
const readGJToLayer = (layer, gj) => { if(!isFC(gj)) throw new Error("FeatureCollection bekleniyor"); const fs=fmt.readFeatures(gj,{featureProjection:"EPSG:3857",dataProjection:"EPSG:4326"}); layer.getSource().clear(); layer.getSource().addFeatures(fs); };
const saveLocal = (k,layer)=>{ try{ localStorage.setItem(k, JSON.stringify(writeGJ(layer))); }catch(e){ alert("Yerel depolama dolu olabilir."); } };
const loadLocal = k => { const s=localStorage.getItem(k); try{return s?JSON.parse(s):null;}catch{return null;} };
const asHex = v => (!v ? undefined : (v.startsWith('#')?v:('#'+v)));
const emptyFC = ()=>({type:'FeatureCollection',features:[]});

/* ====== STÄ°LLER (OL) ====== */
function colorWithAlpha(hex,a){
  if(!hex) return `rgba(0,0,0,${a})`;
  const h = hex.replace('#','');
  const bigint = parseInt(h.length===3 ? h.split('').map(c=>c+c).join('') : h,16);
  const r=(bigint>>16)&255, g=(bigint>>8)&255, b=bigint&255;
  return `rgba(${r},${g},${b},${a})`;
}
function baseStyle(f, dim=1){
  const p=f.getProperties();
  const t=f.getGeometry().getType();
  const strokeCol = asHex(p.stroke) || '#1b7a5b';
  const strokeW   = Number(p.width ?? 2);
  const fillCol   = asHex(p.fill)   || '#09DCE4';
  const stroke=new ol.style.Stroke({color: colorWithAlpha(strokeCol, 0.85*dim), width: Math.max(1, strokeW)});
  const fill  =new ol.style.Fill({color: colorWithAlpha(fillCol,   0.20*dim)});
  if(t==="Point"){
    const txt=(p.icon_text||"").trim();
    if(txt){
      return new ol.style.Style({
        text:new ol.style.Text({text:txt, font:"24px 'Apple Color Emoji','Segoe UI Emoji','Noto Color Emoji',system-ui",
          fill:new ol.style.Fill({color:`rgba(0,0,0,${0.95*dim})`})})
      });
    }
    return new ol.style.Style({image:new ol.style.Circle({radius:6,fill:new ol.style.Fill({color:"#f94144"}),stroke:new ol.style.Stroke({color:"#fff",width:1.5})})});
  }
  return new ol.style.Style({stroke,fill});
}
// Yol oklarÄ±
const arrow = new Image();
arrow.src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="black"><path d="M12 2l-5 9h3v11h4V11h3z"/></svg>';
function lineWithArrowsStyle(f, dim=1){
  const styles=[ baseStyle(f,dim) ];
  if(!$('showArrows').checked) return styles;
  const geom=f.getGeometry(); if(geom.getType()!=='LineString') return styles;
  const coords=geom.getCoordinates();
  for(let i=1;i<coords.length;i++){
    const a=coords[i-1], b=coords[i];
    const mid=[(a[0]+b[0])/2,(a[1]+b[1])/2];
    const rot=Math.atan2(b[1]-a[1], b[0]-a[0]);
    styles.push(new ol.style.Style({
      geometry:new ol.geom.Point(mid),
      image:new ol.style.Icon({img:arrow, imgSize:[24,24], rotation:rot})
    }));
  }
  return styles;
}
function styleWrapper(name){
  return f=>{
    const active=$("layerSel").value;
    const filter=$("levelFilter").value.trim();
    const lvl=(f.get("level")??"").toString().trim();
    const isActive=active===name;
    const dim=isActive?1:0.35;
    if(filter && lvl!==filter) return null;
    if(name==='routes') return lineWithArrowsStyle(f,dim);
    return baseStyle(f,dim);
  };
}

/* ====== KATMANLAR (OL) ====== */
const indoorLayer    = new ol.layer.VectorImage({source:new ol.source.Vector(), style:styleWrapper("indoor")});
const outdoorLayer   = new ol.layer.VectorImage({source:new ol.source.Vector(), style:styleWrapper("outdoor")});
const buildingsLayer = new ol.layer.VectorImage({source:new ol.source.Vector(), style:styleWrapper("buildings")});
const routesLayer    = new ol.layer.VectorImage({source:new ol.source.Vector(), style:styleWrapper("routes")});

const tgtLayer = ()=> {
  const v = $("layerSel").value;
  return v==="indoor" ? indoorLayer : v==="outdoor" ? outdoorLayer : v==="buildings" ? buildingsLayer : routesLayer;
};

/* ====== BASE & OVERLAY (OL) ====== */
const lyrBaseMB = new ol.layer.Tile({
  source:new ol.source.XYZ({
    url:`https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/256/{z}/{x}/{y}@2x?access_token=${MAPBOX_TOKEN}`,
    attributions:'Â© Mapbox Â© OpenStreetMap'
  }),
  visible:true, opacity:1, zIndex:1
});
const lyrOSMOverlay = new ol.layer.Tile({
  source:new ol.source.OSM({attributions:'Â© OpenStreetMap'}),
  visible:true, opacity:0.40, zIndex:2
});

/* ====== HARÄ°TA (OL) ====== */
const map = new ol.Map({
  target:"map",
  layers:[lyrBaseMB, lyrOSMOverlay, indoorLayer, outdoorLayer, buildingsLayer, routesLayer],
  view:new ol.View({center: ol.proj.fromLonLat([ (HOTEL_BBOX[0]+HOTEL_BBOX[2])/2, (HOTEL_BBOX[1]+HOTEL_BBOX[3])/2 ]), zoom:18})
});
map.addControl(new ol.control.Attribution({collapsible:false}));

/* ====== MapLibre 3D OVERLAY ====== */
let ml=null;
function initML(){
  if(ml) return ml;
  ml = new maplibregl.Map({
    container:'ml3d',
    style:{
      version:8,
      sources:{
        dem:{type:'raster-dem', url:'https://demotiles.maplibre.org/terrain-tiles/tiles.json', tileSize:256},
        buildings:{type:'geojson', data:emptyFC()}
      },
      layers:[{
        id:'bldg-3d',
        type:'fill-extrusion',
        source:'buildings',
        paint:{
          'fill-extrusion-color':['coalesce',['get','fill'],'#c9b49b'],
          'fill-extrusion-height':['coalesce',
            ['to-number',['get','height']],
            ['*', ['to-number',['coalesce',['get','levels'],['get','building:levels']]], 3.2],
            10
          ],
          'fill-extrusion-opacity':0.96
        }
      }],
      terrain:{source:'dem', exaggeration:1.0}
    },
    center:[0,0], zoom:0, pitch:45, bearing:0,
    attributionControl:false, interactive:false
  });
  ml.addControl(new maplibregl.AttributionControl({customAttribution:"Â© aihotelstech"}));
  syncML(); updateMLData();
  return ml;
}
// OL â†’ ML kamera senkronizasyonu
function syncML(){
  if(!ml) return;
  const v=map.getView();
  const c=ol.proj.toLonLat(v.getCenter());
  const z=v.getZoom();
  ml.jumpTo({center:c, zoom:z, bearing:0, pitch:45});
}
map.getView().on(['change:center','change:resolution'], ()=> syncML());
window.addEventListener('resize', ()=> syncML());
// buildings verisini ML'ye aktar
function updateMLData(){
  if(!ml) return;
  const gj = writeGJ(buildingsLayer);
  ml.getSource('buildings')?.setData(gj);
}

/* ====== Ä°LK YÃœK ====== */
(function initLoad(){
  readGJToLayer(indoorLayer,    loadLocal("indoor")    || emptyFC());
  readGJToLayer(outdoorLayer,   loadLocal("outdoor")   || emptyFC());
  readGJToLayer(buildingsLayer, loadLocal("buildings") || emptyFC());
  readGJToLayer(routesLayer,    loadLocal("routes")    || emptyFC());
  setTimeout(syncML, 0);
})();

/* ====== BASE/OVERLAY KONTROL ====== */
$("mbBaseToggle").onchange=()=> lyrBaseMB.setVisible($("mbBaseToggle").checked);
$("mbBaseOpacity").oninput=()=>{ const v=parseFloat($("mbBaseOpacity").value); lyrBaseMB.setOpacity(v); $("mbBaseOpacityVal").textContent=v.toFixed(2); };
$("osmOverlayToggle").onchange=()=> lyrOSMOverlay.setVisible($("osmOverlayToggle").checked);
$("osmOverlayOpacity").oninput=()=>{ const v=parseFloat($("osmOverlayOpacity").value); lyrOSMOverlay.setOpacity(v); $("osmOverlayOpacityVal").textContent=v.toFixed(2); };
$("ml3dToggle").onchange=()=>{
  const on=$("ml3dToggle").checked;
  if(on){ initML(); $("ml3d").style.display='block'; syncML(); }
  else { $("ml3d").style.display='none'; }

/* ====== KONUM (mavi nokta) ====== */
const accEl = $("acc");
let userMarker=null, accCircle=null, userLayer=null, follow=false, watchId=null;
(function startWatch(){
  if(!("geolocation" in navigator)) return;
  try{ if(watchId!==null) navigator.geolocation.clearWatch(watchId);}catch{}
  watchId = navigator.geolocation.watchPosition(pos=>{
    const coords = ol.proj.fromLonLat([pos.coords.longitude,pos.coords.latitude]);
    if(!userMarker){
      userMarker = new ol.Feature(new ol.geom.Point(coords));
      userMarker.setStyle(new ol.style.Style({ image:new ol.style.Circle({radius:6, fill:new ol.style.Fill({color:"#007bff"}), stroke:new ol.style.Stroke({color:"#fff",width:2})}) }));
      accCircle  = new ol.Feature(new ol.geom.Circle(coords, pos.coords.accuracy||0));
      accCircle.setStyle(new ol.style.Style({ stroke:new ol.style.Stroke({color:"#007bff",width:1}), fill:new ol.style.Fill({color:"rgba(0,123,255,0.08)"}) }));
      userLayer  = new ol.layer.Vector({ source:new ol.source.Vector({features:[accCircle,userMarker]}) , zIndex:4});
      map.addLayer(userLayer);
    }else{
      userMarker.getGeometry().setCoordinates(coords);
      accCircle.getGeometry().setCenter(coords);
      accCircle.getGeometry().setRadius(pos.coords.accuracy||0);
    }
    accEl.textContent = "Â±" + Math.round(pos.coords.accuracy||0) + " m";
    accEl.style.display = "block";
    if(follow) map.getView().animate({center: coords, duration: 200});
  },()=>{}, { enableHighAccuracy:true, maximumAge:0, timeout:15000 });
})();

function enableSnap(layer){ if(snap) map.removeInteraction(snap); snap=new ol.interaction.Snap({source:layer.getSource()}); map.addInteraction(snap); }
function enrich(f){
  try{ if(!f.getId() && crypto?.randomUUID) f.setId(crypto.randomUUID()); }catch{}
  const g=f.getGeometry(), p=f.getProperties();
  if(g.getType()==="Polygon"){
    f.set("area_m2", Math.round(g.getArea()));
    if(p.category==="building" || $("layerSel").value==="buildings"){
      if(p.height==null){
        const lv = parseInt(p.levels ?? p['building:levels'],10);
        if(Number.isFinite(lv)) f.set("height", lv*3);
      }
    }
  }else if(g.getType()==="LineString"){
    const ll = to4326(g).getCoordinates(); let len=0; for(let i=1;i<ll.length;i++) len += ol.sphere.getDistance(ll[i-1], ll[i]); f.set("len_m", Math.round(len));
  }
}

function summarizeGeom(f){
  const g=f.getGeometry(), t=g.getType();
  if(t==="Point"){
    const c=ol.proj.transform(g.getCoordinates(),'EPSG:3857','EPSG:4326');
    return `Point Â· lon/lat: ${c[0].toFixed(6)}, ${c[1].toFixed(6)}`;
  }
  if(t==="LineString") return `LineString Â· uzunluk: ${f.get("len_m")||0} m`;
  if(t==="Polygon") return `Polygon Â· alan â‰ˆ ${(f.get("area_m2")||0)} mÂ²`;
  return t;
}

function duplicateFeature(f){
  if(!f) return;
  const clone=f.clone(); clone.setId(crypto?.randomUUID?crypto.randomUUID():undefined);
  const g=clone.getGeometry(); g.translate(3,3);
  tgtLayer().getSource().addFeature(clone);
  enrich(clone); saveLocal($("layerSel").value, tgtLayer()); setStatus("KopyalandÄ±."); if(ml) updateMLData();
}

function centerOf(g){ const e=g.getExtent(); return [(e[0]+e[2])/2,(e[1]+e[3])/2]; }
function toCircle(feature){
  const g=feature.getGeometry(); if(!(g instanceof ol.geom.Polygon) && !(g instanceof ol.geom.LineString)) return;
  const c=centerOf(g); const coords=(g instanceof ol.geom.Polygon)? g.getCoordinates()[0] : g.getCoordinates();
  let r=0; coords.forEach(([x,y])=>{ r+=Math.hypot(x-c[0], y-c[1]); }); r/=Math.max(1,coords.length);
  const poly = ol.geom.Polygon.fromCircle(new ol.geom.Circle(c, r||5), 64); feature.setGeometry(poly);
}
function toSquare(feature){ const g=feature.getGeometry(); if(!(g instanceof ol.geom.Polygon)) return; const e=g.getExtent(); const sq=new ol.geom.Polygon([[[e[0],e[1]],[e[2],e[1]],[e[2],e[3]],[e[0],e[3]],[e[0],e[1]]]]); feature.setGeometry(sq); }
function flipFeature(feature,longAxis=true){
  const g=feature.getGeometry(); const e=g.getExtent(); const cx=(e[0]+e[2])/2, cy=(e[1]+e[3])/2;
  const width=e[2]-e[0], height=e[3]-e[1]; const flipX = longAxis ? (width>=height) : !(width>=height); const flipY = !flipX;
  const mapPt=([x,y])=>[ flipX?2*cx-x:x, flipY?2*cy-y:y ];
  if(g instanceof ol.geom.Point){ g.setCoordinates(mapPt(g.getCoordinates())); }
  else if(g instanceof ol.geom.LineString){ g.setCoordinates(g.getCoordinates().map(mapPt)); }
  else if(g instanceof ol.geom.Polygon){ g.setCoordinates(g.getCoordinates().map(r=>r.map(mapPt))); }
}
