<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Regnum ‚Äì Dijital Bro≈ü√ºr</title>
<style>
  :root{ --border:#cfe3da; --shadow:0 10px 28px rgba(0,0,0,.18); --brand:#0f5132; }
  html,body{height:100%;margin:0;background:#0f3b2e;font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#0b3a2d}

  /* Bro≈ü√ºr g√∂rseli */
  .plan{position:fixed; inset:0; background:#0f3b2e}
  .plan img{position:absolute; inset:0; width:100%; height:100%; object-fit:contain; filter:drop-shadow(0 10px 28px rgba(0,0,0,.25))}

  /* (opsiyonel) k√º√ß√ºk pin */
  .pin{position:absolute; transform:translate(-50%,-100%); background:#fff; color:#0b3a2d;
       border:1px solid var(--border); border-radius:12px; padding:3px 8px; cursor:pointer;
       box-shadow:var(--shadow); user-select:none; white-space:nowrap; font-weight:600}
  .pin small{display:block; font-weight:500; opacity:.7}
  .pin:active{transform:translate(-50%,-100%) scale(.98)}

  /* Sabit callout (mini popup) */
  .callout{
    position:absolute; transform:translate(-50%,-100%);
    background:#fff; color:#0b3a2d; border:1px solid var(--border);
    border-radius:14px; padding:10px 12px; width:min(280px,72vw);
    box-shadow:var(--shadow); user-select:none
  }
  .callout h3{margin:0 0 6px; font-size:15px; color:var(--brand)}
  .callout .meta{font-size:12px; color:#5b6a6a; margin-bottom:6px}
  .callout .btn{padding:8px 10px; border:1px solid var(--border);
    background:#e6f4ef; color:var(--brand); border-radius:10px; cursor:pointer; font-weight:600}
  .callout::after{
    content:""; position:absolute; left:24px; bottom:-10px; width:0; height:0;
    border-left:10px solid transparent; border-right:10px solid transparent; border-top:10px solid #fff;
    filter:drop-shadow(0 -1px 0 var(--border));
  }

  /* ALT+tƒ±k konum √∂l√ß√ºm√º i√ßin k√º√ß√ºk kutu */
  .coords{position:fixed; right:8px; bottom:8px; background:#fff; border:1px solid var(--border);
          border-radius:10px; padding:6px 10px; box-shadow:var(--shadow); font-size:12px}
  a{color:#0e6b4b; text-decoration:none}
</style>
</head>
<body>

<div class="plan">
  <!-- üìå BRO≈û√úR G√ñRSELƒ∞N -->
  <img id="brochure" src="https://info.lbresorts.com/wp-content/uploads/2025/09/carya-brosur.png" alt="Regnum Bro≈ü√ºr"/>

  <!-- (opsiyonel) PIN: yerini ALT+tƒ±k √∂l√ßerek ayarla -->
  <button class="pin" style="left:63.0%; top:76.0%" data-fid="gfl-olive-main-restaurant">
    üçΩÔ∏è Olive
    <small>Gƒ∞T ‚Üí Harita</small>
  </button>

  <!-- SABƒ∞T CALLOUT: konumu yine y√ºzdelerle ayarla -->
  <div class="callout" style="left:66.5%; top:82%">
    <h3>üçΩÔ∏è Olive Ana Restoran</h3>
    <div class="meta">Bah√ße Katƒ± (‚àí1)</div>
    <div class="meta">Kahvaltƒ± 06:30‚Äì10:00 ‚Ä¢ √ñƒüle 12:30‚Äì15:00 ‚Ä¢ Ak≈üam 19:00‚Äì21:30</div>
    <div class="meta">
      Men√º: <a href="https://www.regnumhotels.com/en/" target="_blank" rel="noopener">regnumhotels.com</a>
    </div>
    <button class="btn" id="olive-go">Git ‚Üí Haritada A√ß</button>
  </div>
</div>

<div class="coords">ALT + tƒ±k ‚Üí % konum: <b id="xy">‚Äì</b></div>

<script>
/* ========== AYARLAR ========== */
/* Misafir panelinin tam URL'si (index.html yolu): */
const GUEST_PANEL_URL = "https://markokara.github.io/leaflet-blue-dot/index.html";
/* Derin link se√ßenekleri: */
const AUTO_GO = true;   // rota otomatik ba≈ülasƒ±n
const FOLLOW  = true;   // bluedot takibi a√ßƒ±lsƒ±n
const DEFAULT_LANG = "tr";

/* Derin link olu≈ütur ve a√ß */
function openGuestPanelWithFid(fid, lang){
  const params = new URLSearchParams({
    dest:  "fid:"+fid,
    autoGo: AUTO_GO ? "1":"0",
    follow: FOLLOW  ? "1":"0",
    lang:   lang || DEFAULT_LANG
  }).toString();
  location.href = GUEST_PANEL_URL + "?" + params;  // yeni sekme isterse: window.open(...,'_blank')
}

/* Callout butonu */
document.getElementById('olive-go').onclick = () => openGuestPanelWithFid('gfl-olive-main-restaurant');

/* Pin de aynƒ± i≈üi yapsƒ±n */
document.querySelectorAll('.pin').forEach(b=>{
  b.addEventListener('click', ()=> openGuestPanelWithFid(b.dataset.fid || 'gfl-olive-main-restaurant'));
});

/* ALT + tƒ±k ile y√ºzde konum √∂l√ß√ºm√º */
const img = document.getElementById('brochure');
const xyOut = document.getElementById('xy');
img.addEventListener('click', (e)=>{
  if(!e.altKey) return;
  const r = img.getBoundingClientRect();
  const x = ((e.clientX - r.left)/r.width)*100;
  const y = ((e.clientY - r.top)/r.height)*100;
  xyOut.textContent = x.toFixed(1)+'% , '+y.toFixed(1)+'%';
  console.log('left:',x.toFixed(1)+'%','top:',y.toFixed(1)+'%');
});
</script>
</body>
</html>
