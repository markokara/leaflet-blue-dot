<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dijital Bro≈ü√ºr (SVG)</title>
<style>
  :root{--border:#cfe3da;--shadow:0 10px 28px rgba(0,0,0,.18);--brand:#0f5132}
  html,body{height:100%;margin:0;background:#0f3b2e;font:14px system-ui;color:#0b3a2d}
  #stage{position:fixed;inset:0}
  #plan{position:absolute;inset:0;width:100%;height:100%;border:0}
  #hit{position:absolute;inset:0}
  .hot{position:absolute;transform:translate(-50%,-100%);background:#fff;border:1px solid var(--border);
       border-radius:12px;box-shadow:var(--shadow);padding:6px 10px;cursor:pointer;font-weight:600}
  .hot small{display:block;opacity:.75}
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:50}
  .modal.on{display:flex}
  .back{position:absolute;inset:0;background:rgba(0,0,0,.45)}
  .card{position:relative;background:#fff;border:1px solid var(--border);border-radius:16px;
        box-shadow:var(--shadow);width:min(520px,92vw);padding:14px}
  .btn{padding:9px 12px;border:1px solid var(--border);border-radius:10px;background:#e6f4ef;color:var(--brand);font-weight:700;cursor:pointer}
  .muted{color:#5b6a6a;font-size:13px}
  a{color:#0e6b4b;text-decoration:none}
  .coords{position:fixed;right:8px;bottom:8px;background:#fff;border:1px solid var(--border);
          border-radius:10px;box-shadow:var(--shadow);padding:6px 10px;font-size:12px}
</style>
</head>
<body>

<script>
  /* ‚Äî‚Äî‚Äî AYARLAR ‚Äî‚Äî‚Äî */
  const SVG_URL         = ""C:\Users\ASUS\Desktop\HARITA_INFO_EN_2025_RC_O6.svg""; // Illustrator‚Äôdan export ettiƒüin SVG
  const GUEST_PANEL_URL = "https://markokara.github.io/leaflet-blue-dot/index.html"; // misafir panelin
</script>

<div id="stage">
  <!-- 1) SVG‚Äôyi g√∂m -->
  <object id="plan" type="image/svg+xml"></object>

  <!-- 2) ALT+tƒ±k ile y√ºzde koordinat √∂l√ßmek i√ßin g√∂r√ºnmez y√ºzey -->
  <div id="hit" title="ALT + tƒ±k ile y√ºzde koordinat al"></div>

  <!-- 3) √ñRNEK HOTSPOT (yeri % ile) -->
  <button id="hot-olive" class="hot" style="left:66.5%; top:82%;">
    üçΩÔ∏è Olive <small>Git ‚Üí Harita</small>
  </button>
</div>

<!-- Popup -->
<div id="m" class="modal"><div class="back" id="close"></div>
  <div class="card">
    <div style="display:flex;gap:8px;align-items:center;justify-content:space-between">
      <div style="font-weight:700;color:#0f5132">üçΩÔ∏è Olive Ana Restoran</div>
      <button class="btn" id="close2">Kapat</button>
    </div>
    <div class="muted" style="margin:8px 0">Bah√ße Katƒ± (‚àí1) ‚Ä¢ Kahvaltƒ± 06:30‚Äì10:00 ‚Ä¢ √ñƒüle 12:30‚Äì15:00 ‚Ä¢ Ak≈üam 19:00‚Äì21:30</div>
    <div style="margin:6px 0">Men√º:
      <a target="_blank" rel="noopener" href="https://www.regnumhotels.com/en/">regnumhotels.com</a>
    </div>
    <div style="text-align:right;margin-top:10px">
      <button class="btn" id="go">Git ‚Üí Haritada A√ß</button>
    </div>
  </div>
</div>

<div class="coords">ALT + tƒ±k ‚Üí %: <b id="xy">‚Äì</b></div>

<script>
/* SVG‚Äôyi y√ºkle */
document.getElementById('plan').data = SVG_URL;

/* Misafir paneli derin link */
function goToGuest(fid){
  const u = new URL(GUEST_PANEL_URL);
  u.searchParams.set('dest','fid:'+fid);
  u.searchParams.set('autoGo','1');
  u.searchParams.set('follow','1');
  u.searchParams.set('lang','tr');
  location.href = u.toString();
}

/* Olive hotspot davranƒ±≈ülarƒ± */
document.getElementById('hot-olive').onclick = ()=> document.getElementById('m').classList.add('on');
document.getElementById('go').onclick       = ()=> goToGuest('gfl-olive-main-restaurant');
document.getElementById('close').onclick    = ()=> document.getElementById('m').classList.remove('on');
document.getElementById('close2').onclick   = ()=> document.getElementById('m').classList.remove('on');

/* ALT + tƒ±k ‚Üí y√ºzde koordinat √∂l√ß (hotspot yerle≈ütirmek i√ßin) */
const hit = document.getElementById('hit'), xyOut = document.getElementById('xy');
hit.addEventListener('click', (e)=>{
  if(!e.altKey) return;
  const r = hit.getBoundingClientRect();
  const x = ((e.clientX - r.left)/r.width)*100;
  const y = ((e.clientY - r.top )/r.height)*100;
  xyOut.textContent = x.toFixed(1)+'% , '+y.toFixed(1)+'%';
  console.log('left:',x.toFixed(1)+'%','top:',y.toFixed(1)+'%');
});
</script>
</body>
</html>
