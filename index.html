async function loadJSONs(){
  const bust='v='+Date.now();

  const [rawIndoor, rawOutdoor, routes] = await Promise.all([
    fetch('indoor.json?'+bust,{cache:'no-store'}).then(safeJson).catch(errLog('indoor')),
    fetch('outdoor.json?'+bust,{cache:'no-store'}).then(safeJson).catch(errLog('outdoor')),
    fetch('routes.json?'+bust,{cache:'no-store'}).then(safeJson).catch(errLog('routes'))
  ]);

  // g√ºvenli fid
  const indoor  = ensureFid(rawIndoor,  'in');
  const outdoor = ensureFid(rawOutdoor, 'out');

  map.getSource('indoor').setData(indoor||emptyFC());
  map.getSource('outdoor').setData(outdoor||emptyFC());

  const validRoutes = validateRoutes(routes) ? routes : emptyFC();
  map.getSource('routes').setData(validRoutes);

  // POI‚Äôler (arama i√ßin)
  const indoorFs = (indoor?.features||[]).map(f=>({...f,__src:'indoor'}));
  const outdoorFs = (outdoor?.features||[]).map(f=>({...f,__src:'outdoor'}));
  allFeats = indoorFs.concat(outdoorFs);

  // Rota grafƒ±
  buildRouteGraph(validRoutes);

  // routes ekran dƒ±≈üƒ±ndaysa otomatik zoom
  autoZoomToRoutes(validRoutes);
}

function ensureFid(fc, prefix){
  if(!fc || !Array.isArray(fc.features)) return fc;
  fc.features.forEach((f,i)=>{ if(!f.properties) f.properties={}; if(!f.properties.fid) f.properties.fid=`${prefix}-${i}-${(f.id||'x')}`; });
  return fc;
}

function autoZoomToRoutes(fc){
  const f = (fc.features||[]).filter(g=>g.geometry && g.geometry.type==='LineString');
  if(!f.length) return;
  let minX= Infinity, minY= Infinity, maxX= -Infinity, maxY= -Infinity;
  f.forEach(ft=>{ (ft.geometry.coordinates||[]).forEach(([x,y])=>{ if(x<minX)minX=x; if(y<minY)minY=y; if(x>maxX)maxX=x; if(y>maxY)maxY=y; }); });
  if(!isFinite(minX)) return;
  const curr = map.getBounds();
  const intersects = !(maxX<curr.getWest() || minX>curr.getEast() || maxY<curr.getSouth() || minY>curr.getNorth());
  if(!intersects) map.fitBounds([[minX,minY],[maxX,maxY]], {padding:PADDING, maxZoom:18});
}

function safeJson(r){ if(!r.ok) throw new Error('HTTP '+r.status); return r.json(); }
function errLog(tag){ return e=>{ console.error(`[${tag}.json] y√ºklenemedi:`, e?.message||e); return emptyFC(); } }
function validateRoutes(fc){
  if(!fc || fc.type!=='FeatureCollection'){ console.warn('routes.json FeatureCollection deƒüil'); return false; }
  const hasLS = (fc.features||[]).some(f=>f.geometry && f.geometry.type==='LineString');
  if(!hasLS){ console.warn('routes.json i√ßinde LineString yok'); return false; }
  return true;
}

}

/* ================== ROTA (yalnƒ±zca routes.json) ================== */
let ROUTE_GRAPH=null; // {nodes:[{id,xy}], adj:{id:[{to, w}]}}
function buildRouteGraph(fc){
  const nodes=[]; const idOf={}; const adj={};
  function key(xy){ return xy[0].toFixed(7)+','+xy[1].toFixed(7); }
  function getId(xy){
    const k=key(xy); if(idOf[k]!=null) return idOf[k];
    const id=nodes.length; idOf[k]=id; nodes.push({id,xy}); adj[id]=[]; return id;
  }
  (fc.features||[]).forEach(f=>{
    if(!f.geometry||f.geometry.type!=='LineString') return;
    const c=f.geometry.coordinates||[];
    for(let i=0;i<c.length;i++){
      const aId=getId(c[i]);
      if(i>0){
        const bId=getId(c[i-1]);
        const w=dist(nodes[aId].xy, nodes[bId].xy);
        adj[aId].push({to:bId, w}); adj[bId].push({to:aId, w});
      }
    }
  });
  ROUTE_GRAPH={nodes,adj};
}
function nearestNode(xy){
  const nodes=ROUTE_GRAPH?.nodes||[]; let best=-1, bestD=Infinity;
  for(let i=0;i<nodes.length;i++){
    const d=dist(xy,nodes[i].xy); if(d<bestD){bestD=d; best=i;}
  }
  return best;
}
function dijkstra(startId, endId){
  const N=ROUTE_GRAPH.nodes.length, adj=ROUTE_GRAPH.adj;
  const distArr=new Array(N).fill(Infinity), prev=new Array(N).fill(-1), used=new Array(N).fill(false);
  distArr[startId]=0;
  for(let k=0;k<N;k++){
    let u=-1, best=Infinity;
    for(let i=0;i<N;i++){ if(!used[i] && distArr[i]<best){best=distArr[i]; u=i;} }
    if(u===-1) break; used[u]=true; if(u===endId) break;
    for(const e of adj[u]||[]){
      const alt=distArr[u]+e.w; if(alt<distArr[e.to]){ distArr[e.to]=alt; prev[e.to]=u; }
    }
  }
  if(prev[endId]===-1 && endId!==startId) return null;
  const path=[]; let cur=endId; while(cur!==-1){ path.push(cur); if(cur===startId) break; cur=prev[cur]; }
  return path.reverse();
}
function dist(a,b){ const dx=a[0]-b[0], dy=a[1]-b[1]; return Math.hypot(dx,dy); }

/* Rota hesapla */
goBtn.onclick = ()=>{
  const srcStart = startCoord || lastKnown;
  const srcDest  = destCoord;
  if(!srcDest){ alert(LANG==='tr'?'Hedef se√ßilmedi.':'No destination.'); return; }
  if(!srcStart){ alert(LANG==='tr'?'Ba≈ülangƒ±√ß se√ßin ya da konum izni verin.':'Pick a start or allow location.'); return; }
  if(!ROUTE_GRAPH || ROUTE_GRAPH.nodes.length===0){ alert('routes.json y√ºklenemedi ya da bo≈ü.'); return; }

  const sId = nearestNode(srcStart);
  const eId = nearestNode(srcDest);
  const nodePath = dijkstra(sId, eId);
  if(!nodePath){ alert('Uygun rota bulunamadƒ±. (Aƒü kopuk olabilir)'); return; }

  const nodeCoords = nodePath.map(id=>ROUTE_GRAPH.nodes[id].xy);

  // ba≈ü ve son baƒülantƒ±larƒ± ekle ‚Üí tek LineString
  const fullCoords = [];
  if(srcStart) fullCoords.push(srcStart);
  fullCoords.push(...nodeCoords);
  if(srcDest)  fullCoords.push(srcDest);

  const fc = {type:'FeatureCollection', features:[
    {type:'Feature', geometry:{type:'LineString', coordinates: fullCoords}}
  ]};

  map.getSource('route').setData(fc);

  const ex=bboxFromCoords(fullCoords);
  if(ex) map.fitBounds([[ex[0],ex[1]],[ex[2],ex[3]]],{padding:PADDING,maxZoom:18});

  // adƒ±m listesi (basit)
  dirList.innerHTML='';
  for(let i=1;i<fullCoords.length;i++){
    const m = hav(fullCoords[i-1], fullCoords[i]);
    const el=document.createElement('div'); el.className='step';
    el.innerHTML = `<div>${i}.</div><div><div>${t().nav.straight}</div><div class="muted" style="font-size:12px">${fmtDist(m)}</div></div>`;
    dirList.appendChild(el);
  }
  dirSum.textContent=(lengthOf(fullCoords)/1000).toFixed(2)+' km';
  dirSub.textContent='¬∑ routes.json';
  dirBox.style.display='block';
};

function lengthOf(coords){ let sum=0; for(let i=1;i<coords.length;i++) sum+=hav(coords[i-1],coords[i]); return sum; }
function hav(a,b){ const R=6371000; const toRad=x=>x*Math.PI/180; const dLat=toRad(b[1]-a[1]); const dLon=toRad(b[0]-a[0]); const sa=Math.sin(dLat/2), sb=Math.sin(dLon/2); const aa=sa*sa + Math.cos(toRad(a[1]))*Math.cos(toRad(b[1]))*sb*sb; return 2*R*Math.asin(Math.sqrt(aa)); }
function fmtDist(m){ return m>=1000 ? (m/1000).toFixed(2)+' km' : Math.round(m)+' m'; }

/* Bottom sheet: default A√áIK; s√ºr√ºkle ‚Üë‚Üì (touch destekli) ‚Äì kavrama alanƒ± b√ºy√ºt√ºld√º */
(function(){
  const sheet=$('sheet'), grab=$('grab'); const H=24; let sy=null, st=0, mt=0;
  const set=v=> sheet.style.setProperty('--ty',v+'px');
  const get=()=> parseFloat(getComputedStyle(sheet).getPropertyValue('--ty'))||0;
  const calc=()=>{ const h=sheet.getBoundingClientRect().height||320; const byH=Math.max(0,h-(H+8)); const byV=Math.min(window.innerHeight*0.6,520); return Math.min(byH,byV); };
  function recalc(){ mt=calc(); set(0); }
  window.addEventListener('resize',recalc); requestAnimationFrame(()=>{ recalc(); set(0); });

  const start=(y,ptrId)=>{ sy=y; st=get(); if(ptrId!=null) grab.setPointerCapture(ptrId); };
  const move=(y)=>{ if(sy==null)return; const dy=y-sy; set(Math.max(0,Math.min(mt,st+dy))); };
  const end =()=>{ if(sy==null)return; const ty=get(); set(ty>mt*0.5?mt:0); sy=null; };

  // Pointer
  grab.addEventListener('pointerdown',e=>start(e.clientY,e.pointerId));
  grab.addEventListener('pointermove',e=>move(e.clientY));
  grab.addEventListener('pointerup',end);
  grab.addEventListener('pointercancel',end);

  // Touch
  grab.addEventListener('touchstart',e=>{ const t=e.touches[0]; start(t.clientY,null); },{passive:true});
  grab.addEventListener('touchmove',e=>{ const t=e.touches[0]; move(t.clientY); },{passive:true});
  grab.addEventListener('touchend',end);

  $('q').addEventListener('focus',()=> set(0));
})();

function closePopup(){ if(popup) popup.remove(); }
function coordOfFeature(f){
  const g=f.geometry; if(!g) return [(HOTEL_BBOX[0]+HOTEL_BBOX[2])/2,(HOTEL_BBOX[1]+HOTEL_BBOX[3])/2];
  if(g.type==='Point') return g.coordinates;
  if(g.type==='Polygon'){ const ring=g.coordinates[0]; return ring[Math.floor(ring.length/2)]; }
  if(g.type==='LineString'){ const c=g.coordinates; return c[Math.floor(c.length/2)]; }
  return [(HOTEL_BBOX[0]+HOTEL_BBOX[2])/2,(HOTEL_BBOX[1]+HOTEL_BBOX[3])/2];
}
function bboxFromCoords(coords){ let minX=Infinity,minY=Infinity,maxX=-Infinity,maxY=-Infinity; coords.forEach(([x,y])=>{ if(x<minX)minX=x; if(y<minY)minY=y; if(x>maxX)maxX=x; if(y>maxY)maxY=y; }); return (isFinite(minX)&&isFinite(minY)&&isFinite(maxX)&&isFinite(maxY))?[minX,minY,maxX,maxY]:null; }
