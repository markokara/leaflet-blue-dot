async function loadJSONs(){

  const list=[];

  outdoor.features.forEach((f,i)=>list.push({...f,__src:'outdoor',__idx:'o'+i}));
  allFeats = list;
}

/* buildings.json y√ºkle + sanitize + aramaya ekle */
async function loadBuildings(){
  try{
    const bust='v='+Date.now();
    let gj = await fetch('buildings.json?'+bust,{cache:'no-store'}).then(r=>r.ok?r.json():emptyFC()).catch(()=>emptyFC());
    if(gj && Array.isArray(gj.features)){ gj.features = gj.features.map(f=> ({...f, properties: f.properties || {}})); }
    map.getSource('buildings').setData(gj);
    (gj.features||[]).forEach((f,i)=>allFeats.push({...f,__src:'buildings',__idx:'b'+i}));
  }catch(e){ console.warn('buildings.json okunamadƒ±', e); }
}

/* Opsiyonel: glTF/GLB modeller (models.json) */
async function loadModelsJSON(){
  try{
    const bust='v='+Date.now();
    const list = await fetch('models.json?'+bust,{cache:'no-store'}).then(r=>r.ok?r.json():[]);
    (list||[]).forEach(m=>{
      const id = addModelLayer(m);
      MODEL_LAYER_IDS.push(id);
      map.setLayoutProperty(id,'visibility', base3d.checked ? 'visible':'none');
    });
  }catch(e){}
}
function addModelLayer(cfg){
  const id = 'model-'+(cfg.id||Math.random().toString(36).slice(2));
  const origin=[cfg.lng, cfg.lat], altitude=cfg.alt||0;
  const rot = (cfg.rotate||[90,0,0]).map(d=>d*Math.PI/180);
  const scl = cfg.scale || 1;
  const layer = {
    id, type:'custom', renderingMode:'3d',
    onAdd(map, gl){
      this.camera = new THREE.Camera();
      this.scene = new THREE.Scene();
      const l1 = new THREE.DirectionalLight(0xffffff); l1.position.set(0,-70,100).normalize(); this.scene.add(l1);
      const l2 = new THREE.DirectionalLight(0xffffff); l2.position.set(0,70,100).normalize(); this.scene.add(l2);
      const loader = new THREE.GLTFLoader();
      loader.load(cfg.url, (gltf)=>{ this.scene.add(gltf.scene); });
      this.map = map;
      this.renderer = new THREE.WebGLRenderer({canvas:map.getCanvas(), context:gl, antialias:true});
      this.renderer.autoClear=false;
    },
    render(gl, args){
      const mc = maplibregl.MercatorCoordinate.fromLngLat(origin, altitude);
      const meter = mc.meterInMercatorCoordinateUnits() * scl;
      const rx = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(1,0,0), rot[0]);
      const ry = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0,1,0), rot[1]);
      const rz = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0,0,1), rot[2]);
      const m = new THREE.Matrix4().fromArray(args.defaultProjectionData.mainMatrix);
      const l = new THREE.Matrix4().makeTranslation(mc.x, mc.y, mc.z).scale(new THREE.Vector3(meter, -meter, meter)).multiply(rx).multiply(ry).multiply(rz);
      this.camera.projectionMatrix = m.multiply(l);
      this.renderer.resetState();
      this.renderer.render(this.scene, this.camera);
      this.map.triggerRepaint();
    }
  };
  map.addLayer(layer);
  return id;
}

base3d.addEventListener('change', applyBasemap);
function applyBasemap(){
  if(base3d.checked){
    map.setLayoutProperty('bldg-3d','visibility','visible');
    map.setLayoutProperty('buildings-3d','visibility','visible');
    map.setTerrain({source:'dem', exaggeration:1});
    if(!map.getLayer('sky')){
      map.addLayer({ id:'sky', type:'sky', paint:{'sky-type':'atmosphere','sky-atmosphere-sun':[0,45],'sky-atmosphere-sun-intensity':10} });
    }
    MODEL_LAYER_IDS.forEach(id=>{ if(map.getLayer(id)) map.setLayoutProperty(id,'visibility','visible'); });
    applyBuildingFilter();
  }else{
    if(map.getLayer('sky')) map.removeLayer('sky');
    map.setTerrain(null);
    map.setLayoutProperty('bldg-3d','visibility','none');
    if(map.getLayer('buildings-3d')) map.setLayoutProperty('buildings-3d','visibility','none');
    MODEL_LAYER_IDS.forEach(id=>{ if(map.getLayer(id)) map.setLayoutProperty(id,'visibility','none'); });
  }
  // OSM √ºst katmanƒ± her iki modda da a√ßƒ±k kalƒ±r (osm-lyr dokunmuyoruz)
}

/* ================== ARAMA ================== */
function detectCategory(qs){
  const nq=norm(qs), dict=I18N[LANG]?.cats||{};
  for(const [k,label] of Object.entries(dict)){ if(norm(label).includes(nq)||nq.includes(norm(label))) return k; }
  return KEYWORD_TO_CAT[nq] || null;
}
q.addEventListener('input', ()=>{
  const val=(q.value||'').trim();
  if(!val){ results.style.display='none'; return; }
  const qn=norm(val), maybeCat=detectCategory(val);
  const hits = allFeats.filter(f=>{
    const p=f.properties||{}; const cat=(p.category||'').toLowerCase();
    if(maybeCat && cat===maybeCat) return true;
    const names=[p.name,p.name_tr,p.name_en,p.name_ru,p.name_de,p.name_pl].filter(Boolean).map(norm);
    if(names.some(n=>n.includes(qn))) return true;
    const ex=[p.desc,p['desc_'+LANG],p.level,p['level_'+LANG],p.hours,p['hours_'+LANG],p.name_tr,p.name_en].filter(Boolean).map(norm);
    return ex.some(d=>d.includes(qn));
  });
  renderResults(hits, maybeCat);
});
function renderResults(list, cat){
  results.innerHTML='';
  const hint=document.createElement('div'); hint.className='hint'; hint.textContent='üîé Sonu√ßlardan birine dokun';
  results.appendChild(hint);

  if(cat){
    const feats=allFeats.filter(f=>(f.properties?.category||'').toLowerCase()===cat);
    const div=document.createElement('div'); div.className='item'; div.dataset.fid='__cat__'+cat;
    div.innerHTML=`<span>‚û§ ${(t().cats?.[cat]||cat)}</span> <small>${feats.length}</small>`;
    results.appendChild(div);
  }
  list.slice(0,120).forEach(f=>{
    const p=f.properties||{}; const meta=[(f.__src==='indoor'?'Indoor':f.__src==='outdoor'?'Outdoor':'Bina'), p.category||'', p.level||''].filter(Boolean).join(' ¬∑ ');
    const div=document.createElement('div'); div.className='item';
    div.dataset.fid = p.fid || p.id || '';
    div.dataset.idx = f.__idx;
    div.dataset.src = f.__src;
    div.innerHTML=`<span>${nameInAnyLang(p) || p.name || '(isimsiz)'}</span><small>${meta}</small>`;
    results.appendChild(div);
  });
  results.style.display='block';
}
function handleResultItem(item){
  const idx = item.dataset.idx; const fid=item.dataset.fid||'';
  let f = allFeats.find(x=>x.__idx===idx) || allFeats.find(x=>(x.properties?.fid||x.properties?.id||'')===fid);
  if(!f) return;
  focusFeature(f,true); setDestination(coordOfFeature(f));
  results.style.display='none'; goBtn.disabled=false;
}
results.addEventListener('click', e=>{ const it=e.target.closest('.item'); if(it) handleResultItem(it); });
results.addEventListener('pointerdown', e=>{ const it=e.target.closest('.item'); if(it){ e.preventDefault(); handleResultItem(it); }});

/* ================== BLUE DOT ================== */
if('geolocation' in navigator){
  try{ navigator.geolocation.getCurrentPosition(()=>{},()=>{}, {enableHighAccuracy:true, timeout:10000}); }catch{}
  navigator.geolocation.watchPosition(p=>{
    const accM=Math.round(p.coords.accuracy||999);
    lastKnown=[p.coords.longitude,p.coords.latitude];
    map.getSource('me').setData({type:'FeatureCollection',features:[{type:'Feature',properties:{acc:accM},geometry:{type:'Point',coordinates:lastKnown}}]});
    acc.textContent="¬±"+accM+" m"; acc.style.display='block';
    if(followState) map.easeTo({center:lastKnown});
  }, console.warn, {enableHighAccuracy:true, maximumAge:0, timeout:15000});
}
followBtn.onclick=()=>{ followState=!followState; followBtn.textContent = followState ? t().ui.followOn : t().ui.followOff; if(followState && lastKnown) map.easeTo({center:lastKnown}); };

/* ================== HEDEF / ROTA ================== */
let pickMode=false; pickBtn.onclick=()=>{ pickMode=!pickMode; pickBtn.classList.toggle('active',pickMode); };
map.on('click', e=>{
  if(!pickMode){
    const feats = map.queryRenderedFeatures(e.point, {layers:['indoor-pts','outdoor-pts','indoor-fill','outdoor-fill','indoor-line','outdoor-line','indoor-fill-outline','outdoor-fill-outline','buildings-fill','buildings-line']});
    if(feats && feats[0]) showPopup(feats[0], e.lngLat);
    return;
  }
  setDestination([e.lngLat.lng,e.lngLat.lat]);
  pickMode=false; pickBtn.classList.remove('active'); goBtn.disabled=false;
});
function setDestination(xy){ map.getSource('dest').setData({type:'FeatureCollection',features:[{type:'Feature',geometry:{type:'Point',coordinates:xy}}]}); }
function clearDestination(){ map.getSource('dest').setData(emptyFC()); }
function clearRoute(){ map.getSource('route').setData(emptyFC()); dirBox.style.display='none'; dirList.innerHTML=''; dirSum.textContent='‚Äì'; dirSub.textContent=''; }
goBtn.onclick = async ()=>{
  if(!lastKnown){ alert(LANG==='tr'?'Konum gerekli (izin verin).':'Need your location.'); return; }
  const destF = map.getSource('dest')._data?.features?.[0];
  if(!destF){ alert(LANG==='tr'?'Hedef se√ßilmedi.':'No destination.'); return; }
  const a=lastKnown, b=destF.geometry.coordinates;
  try{
    const url = `https://router.project-osrm.org/route/v1/foot/${a[0]},${a[1]};${b[0]},${b[1]}?overview=full&geometries=geojson&steps=true`;
    const d = await fetch(url).then(r=>r.json());
    if(d && d.routes && d.routes.length){
      const r=d.routes[0];
      map.getSource('route').setData({type:'FeatureCollection',features:[{type:'Feature',geometry:r.geometry}]});
      const ex=bboxFromGeom(r.geometry); if(ex) map.fitBounds([[ex[0],ex[1]],[ex[2],ex[3]]],{padding:PADDING,maxZoom:18});
      dirSum.textContent=(r.distance/1000).toFixed(2)+" km"; dirSub.textContent='¬∑ '+Math.round(r.duration/60)+' dk';
      dirList.innerHTML=''; const steps=(r.legs?.[0]?.steps)||[];
      steps.forEach((s,i)=>{ const el=document.createElement('div'); el.className='step'; el.innerHTML = `<div>${i+1}.</div><div><div>${stepText(s)}</div><div class="muted" style="font-size:12px">${fmtDist(s.distance)}</div></div>`; dirList.appendChild(el); });
      dirBox.style.display='block'; return;
    }
  }catch{}
  map.getSource('route').setData({type:'FeatureCollection',features:[{type:'Feature',geometry:{type:'LineString',coordinates:[a,b]}}]});
  map.fitBounds([a,b],{padding:PADDING,maxZoom:19}); dirBox.style.display='block';
};
clearRouteBtn.onclick=()=>clearRoute();
collapseDir.onclick=()=>{ const s=getComputedStyle(dirList).display; dirList.style.display= s==='none' ? 'block':'none'; collapseDir.textContent = s==='none' ? '‚ñ≤':'‚ñº'; };
resetBtn.onclick=()=>{ closePopup(); clearRoute(); clearDestination(); q.value=''; results.style.display='none'; pickMode=false; pickBtn.classList.remove('active'); map.fitBounds([[HOTEL_BBOX[0],HOTEL_BBOX[1]],[HOTEL_BBOX[2],HOTEL_BBOX[3]]],{padding:PADDING,maxZoom:19,pitch:DEFAULT_PITCH,bearing:DEFAULT_BEARING}); };

/* ================== ALT PANEL (ilk a√ßƒ±lƒ±≈ü A√áIK + s√ºr√ºkle) ================== */
(function(){
  const sheet=$('sheet'), grab=$('grab'); let open=true, sy=null, st=0, mt=0;
  const set=v=> sheet.style.setProperty('--ty',v+'px');
  const get=()=> parseFloat(getComputedStyle(sheet).getPropertyValue('--ty'))||0;
  const calc=()=>{ const h=sheet.getBoundingClientRect().height||320; const H=24;
                   const byH=Math.max(0,h-(H+8)); const byV=Math.min(window.innerHeight*0.6,520);
                   mt=Math.min(byH,byV); set(open?0:mt); };
  window.addEventListener('resize',calc); requestAnimationFrame(calc);
  const start=e=>{ sy=e.clientY; st=get(); grab.setPointerCapture(e.pointerId); };
  const move=e=>{ if(sy==null)return; const dy=e.clientY-sy; set(Math.max(0,Math.min(mt,st+dy))); };
  const end =()=>{ if(sy==null)return; const ty=get(); open = !(ty>mt*0.5); set(open?0:mt); sy=null; };
  grab.addEventListener('pointerdown',start); grab.addEventListener('pointermove',move);
  grab.addEventListener('pointerup',end); grab.addEventListener('pointercancel',end);
  grab.addEventListener('click',()=>{ open=!open; set(open?0:mt); });
  $('q').addEventListener('focus',()=> { open=true; set(0); });
})();

/* ================== POPUP & FOCUS ================== */
let popup;
function showPopup(f,lngLat){
  const p=f.properties||{}, L=t();
  const name = p['name_'+LANG] || p.name || '';
  const catKey=(p.category||'').toLowerCase(); const catLabel=L.cats[catKey] || p.category || '';
  const hours = p['hours_'+LANG] || p.hours || ''; const level=p['level_'+LANG]||p.level||''; const desc=p['desc_'+LANG]||p.desc||''; const img=p['image_'+LANG]||p.image||'';
  const html = `<div style="min-width:220px">
      <div style="font-weight:600;margin-bottom:6px;color:#0f5132">${name}</div>
      ${catLabel?`<div class="badge">${catLabel}</div>`:''}
      ${hours?`<div style="margin-top:6px"><small>${L.labels.hours}:</small> ${hours}</div>`:''}
      ${level?`<div><small>${L.labels.level}:</small> ${level}</div>`:''}
      ${desc?`<div style="margin-top:6px" class="muted">${linkify(desc)}</div>`:''}
      ${/^https?:\/\//i.test(img)?`<div style="margin-top:6px"><img src="${img}" style="width:100%;max-height:140px;object-fit:cover;border-radius:8px"></div>`:''}
    </div>`;
  (popup||(popup=new maplibregl.Popup({closeButton:true, closeOnClick:true}))).setLngLat(lngLat).setHTML(html).addTo(map);
}
function closePopup(){ if(popup) popup.remove(); }
function coordOfFeature(f){
  const g=f.geometry; if(!g) return [(HOTEL_BBOX[0]+HOTEL_BBOX[2])/2,(HOTEL_BBOX[1]+HOTEL_BBOX[3])/2];
  if(g.type==='Point') return g.coordinates;
  if(g.type==='Polygon'){ const ring=g.coordinates[0]; return ring[Math.floor(ring.length/2)]; }
  if(g.type==='MultiPolygon'){ const ring=g.coordinates[0][0]; return ring[Math.floor(ring.length/2)]; }
  if(g.type==='LineString'){ const c=g.coordinates; return c[Math.floor(c.length/2)]; }
  return [(HOTEL_BBOX[0]+HOTEL_BBOX[2])/2,(HOTEL_BBOX[1]+HOTEL_BBOX[3])/2];
}
function focusFeature(f,open){
  const ex=bboxFromGeom(f.geometry);
  if(ex) map.fitBounds([[ex[0],ex[1]],[ex[2],ex[3]]],{padding:PADDING,maxZoom:18});
  const ll = coordOfFeature(f);
  if(open) showPopup(f, {lng:ll[0], lat:ll[1]});
}

/* k√º√ß√ºk yardƒ±mcƒ±lar */
function stepText(s){ const L=t(), man=s.maneuver||{}, type=man.type||'', mod=man.modifier||'', street=s.name||''; const onto=street? (L.nav.onto||'').replace('%s',street):''; switch(type){case'depart':return L.nav.depart+onto;case'arrive':return L.nav.arrive;case'turn':return (mod==='left'?L.nav.turn_left:mod==='right'?L.nav.turn_right:(L.nav.straight||''))+onto;case'roundabout':return (L.nav.roundabout||'').replace('%n',man.exit||1)+onto;default:return (L.nav.straight||'')+onto;} }
function fmtDist(m){ return m>=1000 ? (m/1000).toFixed(2)+' km' : Math.round(m)+' m'; }
function bboxFromGeom(g){ try{ const coords=g.type==='Polygon'?g.coordinates.flat(1):g.type==='MultiPolygon'?g.coordinates.flat(2):g.type==='LineString'?g.coordinates:g.type==='Point'?[g.coordinates]:[]; let minX=Infinity,minY=Infinity,maxX=-Infinity,maxY=-Infinity; coords.forEach(([x,y])=>{ if(x<minX)minX=x; if(y<minY)minY=y; if(x>maxX)maxX=x; if(y>maxY)maxY=y; }); return (isFinite(minX)&&isFinite(minY)&&isFinite(maxX)&&isFinite(maxY))?[minX,minY,maxX,maxY]:null; }catch{return null;} }
