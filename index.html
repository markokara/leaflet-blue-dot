<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Misafir ‚Äì Indoor & Outdoor Harita</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
  <style>
    :root{ --shadow:0 8px 24px rgba(0,0,0,.16); --muted:#6b7280; }
    html,body{height:100%;margin:0}
    body{font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    #map{position:fixed; inset:0}

    /* √úst bar */
    .toolbar{

    }
    .row{display:flex; align-items:center; gap:8px; overflow-x:auto; -webkit-overflow-scrolling:touch; scrollbar-width:none}

    @media (max-width:520px){ input[type="search"]{width:56vw; min-width:150px} }

</head>
<body>

<script>
/* ========= 1) i18n ========= */
const I18N = {
  tr:{ searchPH:"Ara: restoran, spa, havuz‚Ä¶", go:"Git",
      labels:{name:"ƒ∞sim", category:"T√ºr", hours:"Saat", level:"Kat", desc:"A√ßƒ±klama", dist:"Mesafe"},
      cats:{ pool:"Havuz", restaurant:"Restoran", spa:"Spa", bar:"Bar", cafe:"Kafe", shop:"D√ºkkan", toilet:"WC",
             reception:"Resepsiyon", beach:"Plaj", kidsclub:"√áocuk Kul√ºb√º", elevator:"Asans√∂r", gate:"Kapƒ±", parking:"Otopark", shuttle:"Servis", gym:"Spor Salonu" } },
  en:{ searchPH:"Search: restaurant, spa, pool‚Ä¶", go:"Go",
      labels:{name:"Name", category:"Type", hours:"Hours", level:"Level", desc:"Description", dist:"Distance"},
      cats:{ pool:"Pool", restaurant:"Restaurant", spa:"Spa", bar:"Bar", cafe:"Cafe", shop:"Shop", toilet:"Toilet",
             reception:"Reception", beach:"Beach", kidsclub:"Kids Club", elevator:"Elevator", gate:"Gate", parking:"Parking", shuttle:"Shuttle", gym:"Gym" } },
  ru:{ searchPH:"–ü–æ–∏—Å–∫: —Ä–µ—Å—Ç–æ—Ä–∞–Ω, —Å–ø–∞, –±–∞—Å—Å–µ–π–Ω‚Ä¶", go:"–ü–æ–µ—Ö–∞–ª–∏",
      labels:{name:"–ù–∞–∑–≤–∞–Ω–∏–µ", category:"–¢–∏–ø", hours:"–ß–∞—Å—ã", level:"–≠—Ç–∞–∂", desc:"–û–ø–∏—Å–∞–Ω–∏–µ", dist:"–î–∏—Å—Ç–∞–Ω—Ü–∏—è"},
      cats:{ pool:"–ë–∞—Å—Å–µ–π–Ω", restaurant:"–†–µ—Å—Ç–æ—Ä–∞–Ω", spa:"–°–ø–∞", bar:"–ë–∞—Ä", cafe:"–ö–∞—Ñ–µ", shop:"–ú–∞–≥–∞–∑–∏–Ω", toilet:"–¢—É–∞–ª–µ—Ç",
             reception:"–†–µ—Å–µ–ø—à–Ω", beach:"–ü–ª—è–∂", kidsclub:"–î–µ—Ç—Å–∫–∏–π –∫–ª—É–±", elevator:"–õ–∏—Ñ—Ç", gate:"–í—Ö–æ–¥", parking:"–ü–∞—Ä–∫–æ–≤–∫–∞", shuttle:"–®–∞—Ç—Ç–ª", gym:"–¢—Ä–µ–Ω–∞–∂—ë—Ä–Ω—ã–π –∑–∞–ª" } },
  de:{ searchPH:"Suche: Restaurant, Spa, Pool‚Ä¶", go:"Los",
      labels:{name:"Name", category:"Art", hours:"Zeiten", level:"Etage", desc:"Beschreibung", dist:"Entfernung"},
      cats:{ pool:"Schwimmbad", restaurant:"Restaurant", spa:"Spa", bar:"Bar", cafe:"Caf√©", shop:"Laden", toilet:"WC",
             reception:"Rezeption", beach:"Strand", kidsclub:"Kinderclub", elevator:"Aufzug", gate:"Tor", parking:"Parkplatz", shuttle:"Shuttle", gym:"Fitness" } },
  pl:{ searchPH:"Szukaj: restauracja, spa, basen‚Ä¶", go:"Id≈∫",
      labels:{name:"Nazwa", category:"Typ", hours:"Godziny", level:"Poziom", desc:"Opis", dist:"Dystans"},
      cats:{ pool:"Basen", restaurant:"Restauracja", spa:"Spa", bar:"Bar", cafe:"Kawiarnia", shop:"Sklep", toilet:"Toaleta",
             reception:"Recepcja", beach:"Pla≈ºa", kidsclub:"Klub dzieciƒôcy", elevator:"Winda", gate:"Brama", parking:"Parking", shuttle:"Bus", gym:"Si≈Çownia" } }
};
let LANG = localStorage.getItem("lang") || "tr";
function t(){ return I18N[LANG] || I18N.tr; }

/* ========= 2) Kategori e≈üanlamlƒ±larƒ± (TR/EN/RU/DE/PL) ========= */
const SYNONYMS = {
  pool: ['havuz','pool','basen','–±–∞—Å—Å–µ–π–Ω','schwimmbad'],
  restaurant: ['restoran','restaurant','restauracja','—Ä–µ—Å—Ç–æ—Ä–∞–Ω','gastst√§tte'],
  spa: ['spa','wellness','—Å–ø–∞'],
  bar: ['bar','barƒ±','–±–∞—Ä'],
  cafe: ['cafe','caf√©','kafe','–∫–∞—Ñ–µ','kawiarnia'],
  shop: ['shop','store','market','magaza','sklep','–º–∞–≥–∞–∑–∏–Ω','laden'],
  toilet: ['wc','toilet','tuvalet','restroom','toaleta','—Ç—É–∞–ª–µ—Ç'],
  reception: ['reception','resepsiyon','recepcja','—Ä–µ—Ü–µ–ø—Ü–∏—è'],
  beach: ['beach','plaj','pla≈ºa','–ø–ª—è–∂','strand'],
  kidsclub: ['kids club','kidsclub','√ßocuk','miniclub','–¥–µ—Ç—Å–∫–∏–π –∫–ª—É–±','kinderclub'],
  elevator: ['elevator','lift','asans√∂r','aufzug','–ª–∏—Ñ—Ç','winda'],
  gate: ['gate','kapƒ±','giri≈ü','brama','–≤–æ—Ä–æ—Ç–∞'],
  parking: ['parking','park','otopark','parkplatz'],
  shuttle: ['shuttle','servis','bus'],
  gym: ['gym','fitness','spor','si≈Çownia']
};
// hƒ±zlƒ± ters lookup
const KEYWORD_TO_CAT = (()=> {
  const map = {};
  Object.entries(SYNONYMS).forEach(([cat, arr])=> arr.forEach(w=> map[norm(w)] = cat));
  return map;
})();

/* ========= 3) Map / Layers ========= */
const base = new ol.layer.Tile({ source: new ol.source.OSM() });

const indoorSource  = new ol.source.Vector();
const outdoorSource = new ol.source.Vector();

let showAllDetails = false;            // kalabalƒ±k azaltma anahtarƒ±
const FEATURED = new Set(['reception','restaurant','spa','pool','beach','bar','toilet','kidsclub','elevator','gate','parking','shuttle','shop']);

let searchIds = null;                  // arama aktifse sadece bunlarƒ± g√∂ster
let activeKind = 'all';                // 'all' / 'indoor' / 'outdoor'

function styleFactory(kind){
  return feature=>{
    // indoor/outdoor ayarƒ±
    if(activeKind!=='all' && feature.get('src')!==activeKind) return null;

    // arama filtresi varsa sadece e≈üle≈üenleri √ßiz
    if(Array.isArray(searchIds)){
      const hit = searchIds.includes(feature.ol_uid) || searchIds.includes(feature.getId());
      return hit ? styleFor(feature,1) : null;
    }

    // kalabalƒ±k azaltma: ana kategoriler dƒ±≈üƒ±ndakileri gizle (Detaylar kapalƒ±yken)
    const cat = (feature.get('category')||'').toLowerCase();
    if(!showAllDetails && !FEATURED.has(cat)) return null;

    return styleFor(feature, 1);
  };
}

function styleFor(f, dim){
  const g=f.getGeometry();
  if(g.getType()==='Point'){
    return new ol.style.Style({
      image:new ol.style.Circle({radius:7, fill:new ol.style.Fill({color:`rgba(249,65,68,${0.95*dim})`}), stroke:new ol.style.Stroke({color:`rgba(193,18,31,${1*dim})`,width:2})})
    });
  }
  return new ol.style.Style({
    stroke:new ol.style.Stroke({color:`rgba(37,99,235,${1*dim})`,width:2}),
    fill:new ol.style.Fill({color:`rgba(37,99,235,${.10*dim})`})
  });
}

const indoorLayer  = new ol.layer.VectorImage({ source: indoorSource,  style: styleFactory('indoor') });
const outdoorLayer = new ol.layer.VectorImage({ source: outdoorSource, style: styleFactory('outdoor') });

const map = new ol.Map({
  target:'map',
  layers:[base, indoorLayer, outdoorLayer],
  view:new ol.View({center: ol.proj.fromLonLat([31.8046,36.6002]), zoom:16, enableRotation:true})
});
// HATA D√úZELTME: defaults() YOK! Sadece Rotate kontrol√º ekliyoruz.
map.addControl(new ol.control.Rotate());

/* ========= 4) UI ========= */
const $ = id=>document.getElementById(id);
const $q=$('q'), $go=$('go'), $lang=$('lang'),
      $pick=$('pick'), $follow=$('follow'), $reset=$('reset'), $toggleDetails=$('toggleDetails'),
      $results=$('results'), $acc=$('acc');
const $popup=$('popup'), $popupCloser=$('popup-closer'), $popupContent=$('popup-content');

const popupOverlay = new ol.Overlay({ element:$popup, autoPan:{animation:{duration:200}} });
map.addOverlay(popupOverlay);
$popupCloser.addEventListener('click',e=>{e.preventDefault(); hidePopup();});

/* ========= 5) Veri y√ºkleme ========= */
const fmt = new ol.format.GeoJSON();
let allFeats = [];

async function loadJSONs(){
  const [indoor, outdoor] = await Promise.all([
    fetch('indoor.json').then(r=>r.ok?r.json():{type:'FeatureCollection',features:[]}).catch(()=>({type:'FeatureCollection',features:[]}))
    ,fetch('outdoor.json').then(r=>r.ok?r.json():{type:'FeatureCollection',features:[]}).catch(()=>({type:'FeatureCollection',features:[]}))
  ]);

  indoorSource.clear(); outdoorSource.clear();
  const add = (src, gj, kind)=>{
    const fs = fmt.readFeatures(gj,{featureProjection:'EPSG:3857', dataProjection:'EPSG:4326'});
    fs.forEach(f=>f.set('src', kind));
    src.addFeatures(fs);
  };
  add(indoorSource, indoor, 'indoor');
  add(outdoorSource,outdoor,'outdoor');

  allFeats = indoorSource.getFeatures().concat(outdoorSource.getFeatures());
  if(allFeats.length){
    const ext = ol.extent.extend(indoorSource.getExtent(), outdoorSource.getExtent());
    if(ext && ext.every(isFinite)) map.getView().fit(ext,{padding:[80,80,80,80], maxZoom:19});
  }
  applyLang();
}
loadJSONs();

/* ========= 6) Dil ========= */
function applyLang(){
  const L10N=t();
  $q.placeholder=L10N.searchPH;
  $go.textContent=L10N.go;
  localStorage.setItem('lang',LANG);
  if(currentPopupFeature && popupOverlay.getPosition()){
    $popupContent.innerHTML = renderPopup(currentPopupFeature);
  }
}
$lang.value=LANG;
$lang.addEventListener('change',()=>{ LANG=$lang.value; applyLang(); });

/* ========= 7) Arama (√ßok dilli + e≈üanlamlƒ±) ========= */
function norm(s){ return (s||'').toString().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,''); }
function detectCategory(q){
  const nq=norm(q);
  // UI'daki kategori √ßevirilerinden de yakala (√∂r. "Havuz")
  const dict = I18N[LANG]?.cats || {};
  for(const [key,label] of Object.entries(dict)){
    if(norm(label).includes(nq) || nq.includes(norm(label))) return key;
  }
  return KEYWORD_TO_CAT[nq] || null;
}

$q.addEventListener('input', ()=>{
  const val=($q.value||'').trim();
  if(!val){ searchIds=null; redraw(); $results.style.display='none'; return; }

  const qn = norm(val);
  const maybeCat = detectCategory(val);

  const hits = allFeats.filter(f=>{
    const p=f.getProperties();
    const cat=(p.category||'').toLowerCase();
    // kategori e≈üle≈ümesi
    if(maybeCat && cat===maybeCat) return true;

    // ad alanlarƒ±nƒ±n hepsinde ara
    const names = [p.name, p.name_tr, p.name_en, p.name_ru, p.name_de, p.name_pl].filter(Boolean).map(norm);
    if(names.some(n=> n.includes(qn))) return true;

    // a√ßƒ±klama/level vs.
    const descs = [p.desc, p['desc_'+LANG], p.level, p['level_'+LANG], p.hours, p['hours_'+LANG]].filter(Boolean).map(norm);
    if(descs.some(d=> d.includes(qn))) return true;

    return false;
  });

  showResults(hits, maybeCat);
  // Liste g√∂r√ºn√ºrken sadece e≈üle≈üenler g√∂r√ºns√ºn:
  searchIds = hits.map(f=> f.ol_uid || f.getId());
  redraw();
});

$q.addEventListener('keydown', e=>{
  if(e.key==='Enter'){
    const first = $results.querySelector('.item');
    if(first){ first.click(); e.preventDefault(); }
  }
});

function showResults(list, cat){
  $results.innerHTML='';
  if(cat){
    const pill=document.createElement('div');
    pill.className='item';
    pill.innerHTML=`<span>‚û§ ${ (I18N[LANG]?.cats?.[cat] || cat) }</span> <small>kategori</small>`;
    pill.onclick=()=>{ // kategoriye zoom
      const feats = allFeats.filter(f=> (f.get('category')||'').toLowerCase()===cat);
      if(!feats.length) return;
      const ext = ol.extent.createEmpty();
      feats.forEach(f=> ol.extent.extend(ext, f.getGeometry().getExtent()));
      map.getView().fit(ext,{padding:[80,80,80,80], maxZoom:18});
      $results.style.display='none';
    };
    $results.appendChild(pill);
  }

  list.slice(0,60).forEach(f=>{
    const div=document.createElement('div');
    div.className='item';
    const name= f.get('name_'+LANG) || f.get('name') || '(isimsiz)';
    const meta=[f.get('src')==='indoor'?'Indoor':'Outdoor', f.get('category')||'', f.get('level')||''].filter(Boolean).join(' ¬∑ ');
    div.innerHTML = `<span>${name}</span> <small>${meta}</small>`;
    div.onclick=()=>{ focusFeature(f,true); setDestination(coordOfFeature(f)); $results.style.display='none'; $go.disabled=false; };
    $results.appendChild(div);
  });
  $results.style.display='block';
}

/* ========= 8) Kalabalƒ±k azaltma anahtarƒ± ========= */
$toggleDetails.onclick=()=>{
  showAllDetails = !showAllDetails;
  $toggleDetails.textContent = showAllDetails ? 'Detaylar: A√ßƒ±k' : 'Detaylar: Kapalƒ±';
  redraw();
};
function redraw(){ indoorLayer.changed(); outdoorLayer.changed(); }

/* ========= 9) Konum + takip ========= */
let userLayer=null, userPoint=null, accCircle=null, follow=false, watchId=null;

function ensureUserLayer(){
  if(userLayer) return;
  userPoint=new ol.Feature(new ol.geom.Point([0,0]));
  userPoint.setStyle(new ol.style.Style({
    image:new ol.style.Circle({radius:6, fill:new ol.style.Fill({color:'#1d4ed8'}), stroke:new ol.style.Stroke({color:'#fff',width:1.8})})
  }));
  accCircle=new ol.Feature(new ol.geom.Circle([0,0],1));
  accCircle.setStyle(new ol.style.Style({
    stroke:new ol.style.Stroke({color:'#1d4ed8',width:1}),
    fill:new ol.style.Fill({color:'rgba(29,78,216,.06)'})
  }));
  userLayer = new ol.layer.Vector({ source:new ol.source.Vector({features:[accCircle,userPoint]}) });
  map.addLayer(userLayer);
}
function startWatch(){
  if(!('geolocation' in navigator)) return;
  try{ if(watchId!==null) navigator.geolocation.clearWatch(watchId);}catch{}
  watchId = navigator.geolocation.watchPosition(pos=>{
    const coord=ol.proj.fromLonLat([pos.coords.longitude,pos.coords.latitude]);
    ensureUserLayer();
    userPoint.getGeometry().setCoordinates(coord);
    accCircle.getGeometry().setCenter(coord);
    accCircle.getGeometry().setRadius(pos.coords.accuracy||0);
    $acc.textContent = "¬±"+Math.round(pos.coords.accuracy||0)+" m";
    $acc.style.display='block';
    if(follow) map.getView().animate({center:coord, duration:200});
  }, err=>{ console.warn('geo error',err); }, {enableHighAccuracy:true, maximumAge:0, timeout:15000});
}
startWatch();
$follow.onclick=()=>{
  follow=!follow;
  $follow.textContent = follow ? "üéØ ƒ∞zle: A√ßƒ±k" : "üéØ ƒ∞zle: Kapalƒ±";
  if(follow && userPoint) map.getView().setCenter(userPoint.getGeometry().getCoordinates());
};

/* ========= 10) Hedef & rota ========= */
let destLayer=null, destPoint=null, routeLayer=null, bearingLayer=null, pickMode=false;

function setDestination(coord3857){
  if(!destLayer){
    destPoint=new ol.Feature(new ol.geom.Point(coord3857));
    destPoint.setStyle(new ol.style.Style({
      image:new ol.style.Circle({radius:7, fill:new ol.style.Fill({color:'#ef4444'}), stroke:new ol.style.Stroke({color:'#fff',width:1.8})})
    }));
    destLayer=new ol.layer.Vector({source:new ol.source.Vector({features:[destPoint]})});
    map.addLayer(destLayer);
  }else{
    destPoint.getGeometry().setCoordinates(coord3857);
  }
  $('go').disabled=false;
}
$pick.onclick=()=>{ pickMode=!pickMode; $pick.classList.toggle('active',pickMode); };
map.on('click',evt=>{
  if(pickMode){ setDestination(evt.coordinate); pickMode=false; $pick.classList.remove('active'); return; }
  // √∂ƒüe tƒ±klama ‚Üí popup
  currentPopupFeature=null;
  [indoorLayer,outdoorLayer].forEach(layer=>{
    map.forEachFeatureAtPixel(evt.pixel,(feature,lay)=>{ if(lay===layer){ currentPopupFeature=feature; }});
  });
  if(currentPopupFeature){ showPopup(currentPopupFeature, evt.coordinate); }
  else{ hidePopup(); }
});

function clearRouteAndBearing(){
  if(routeLayer){ map.removeLayer(routeLayer); routeLayer=null; }
  if(bearingLayer){ map.removeLayer(bearingLayer); bearingLayer=null; }
}
function routeToDestination(){
  if(!userPoint || !destPoint){ alert(LANG==='tr'?'Konum ve hedef gerekli.':'Need location and destination.'); return; }
  clearRouteAndBearing();
  const userLL = ol.proj.toLonLat(userPoint.getGeometry().getCoordinates());
  const destLL = ol.proj.toLonLat(destPoint.getGeometry().getCoordinates());
  const url = `https://router.project-osrm.org/route/v1/foot/${userLL[0]},${userLL[1]};${destLL[0]},${destLL[1]}?overview=full&geometries=geojson`;
  fetch(url).then(r=>r.json()).then(data=>{
    if(data && data.routes && data.routes.length){
      const coords=data.routes[0].geometry.coordinates;
      const line=new ol.geom.LineString(coords).transform('EPSG:4326','EPSG:3857');
      const feat=new ol.Feature({geometry:line});
      routeLayer=new ol.layer.Vector({
        source:new ol.source.Vector({features:[feat]}),
        style:new ol.style.Style({stroke:new ol.style.Stroke({color:'#16a34a',width:4})})
      });
      map.addLayer(routeLayer);
      map.getView().fit(line.getExtent(),{padding:[60,60,60,60], maxZoom:18});
    }else{ drawBearingLine(); }
  }).catch(()=> drawBearingLine());
}
$('go').onclick = routeToDestination;

function drawBearingLine(){
  const a = userPoint.getGeometry().getCoordinates();
  const b = destPoint.getGeometry().getCoordinates();
  const line = new ol.geom.LineString([a,b]);
  const feat = new ol.Feature({geometry:line});
  const arrow = new ol.style.Style({
    geometry: new ol.geom.Point(b),
    image: new ol.style.RegularShape({
      points:3, radius:10, rotation: Math.atan2(b[1]-a[1], b[0]-a[0]),
      fill:new ol.style.Fill({color:'#16a34a'}), stroke:new ol.style.Stroke({color:'#fff',width:1})
    })
  });
  const aLL=ol.proj.toLonLat(a), bLL=ol.proj.toLonLat(b);
  const distMeters = Math.round(ol.sphere.getDistance(aLL,bLL));
  const label = new ol.style.Style({
    geometry: new ol.geom.Point([(a[0]+b[0])/2, (a[1]+b[1])/2]),
    text: new ol.style.Text({ text: (distMeters>=1000? (distMeters/1000).toFixed(2)+' km' : distMeters+' m'),
      offsetY:-12, padding:[3,6,3,6], backgroundFill:new ol.style.Fill({color:'rgba(255,255,255,.9)'}),
      backgroundStroke:new ol.style.Stroke({color:'#e5e7eb',width:1}), fill:new ol.style.Fill({color:'#111'})
    })
  });
  bearingLayer=new ol.layer.Vector({
    source:new ol.source.Vector({features:[feat]}),
    style:[ new ol.style.Style({stroke:new ol.style.Stroke({color:'#16a34a',width:4})}), arrow, label ]
  });
  map.addLayer(bearingLayer);
  map.getView().fit(line.getExtent(),{padding:[60,60,60,60], maxZoom:19});
}

/* ========= 11) Popup ========= */
let currentPopupFeature=null;
function coordOfFeature(f){
  const g=f.getGeometry();
  if(g.getType()==='Point') return g.getCoordinates();
  if(g.getType()==='Polygon') return g.getInteriorPoint().getCoordinates();
  return g.getFirstCoordinate();
}
function renderPopup(feature){
  const p=feature.getProperties(), L10N=t();
  const name = p['name_'+LANG] || p.name || '';
  const catKey=(p.category||'').toLowerCase();
  const catLabel=L10N.cats[catKey] || p.category || '';
  const hours = p['hours_'+LANG] || p.hours || '';
  const level = p['level_'+LANG] || p.level || '';
  const desc  = p['desc_'+LANG]  || p.desc  || '';
  const img   = p.image && /^https?:\/\//i.test(p.image) ? p.image : '';

  return `
    <div style="min-width:220px">
      <div style="font-weight:600; margin-bottom:6px">${name}</div>
      ${catLabel?`<div class="badge" title="${L10N.labels.category}">${catLabel}</div>`:''}
      ${hours?`<div style="margin-top:6px"><small>${L10N.labels.hours}:</small> ${hours}</div>`:''}
      ${level?`<div><small>${L10N.labels.level}:</small> ${level}</div>`:''}
      ${desc?`<div style="margin-top:6px" class="muted">${desc}</div>`:''}
      ${img?`<div style="margin-top:6px"><img src="${img}" alt="" style="width:100%;max-height:140px;object-fit:cover;border-radius:8px"/></div>`:''}
    </div>
  `;
}
function showPopup(feature, coord){
  currentPopupFeature=feature;
  $popupContent.innerHTML = renderPopup(feature);
  $popup.style.display='block';
  popupOverlay.setPosition(coord);
}
function hidePopup(){
  $popup.style.display='none';
  popupOverlay.setPosition(undefined);
  currentPopupFeature=null;
}
function focusFeature(f, open=false){
  const g=f.getGeometry(), coord=coordOfFeature(f);
  map.getView().fit(g.getExtent(),{padding:[80,80,80,80], maxZoom:19});
  if(open){ showPopup(f, coord); }
}

/* ========= 12) Reset ========= */
$reset.onclick=()=>{
  hidePopup(); clearRouteAndBearing(); $results.style.display='none';
  searchIds=null; redraw();
  const ext = ol.extent.extend(indoorSource.getExtent(), outdoorSource.getExtent());
  if(ext && ext.every(isFinite)) map.getView().fit(ext,{padding:[80,80,80,80], maxZoom:17});
};
