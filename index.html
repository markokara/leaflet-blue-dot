<style>
  html,body{margin:0;height:100%}
  #map{height:100vh;width:100vw}

  .toolbar{position:absolute;z-index:1002;left:10px;top:10px;display:flex;flex-wrap:wrap;gap:6px;align-items:center}
  .toolbar input{width:260px;padding:10px 12px;border:1px solid #cbd5e1;border-radius:8px;font:14px system-ui;box-shadow:0 2px 8px rgba(0,0,0,.10)}
  .toolbar select, .toolbar button, .toolbar label{padding:9px 12px;border:1px solid #cbd5e1;border-radius:8px;background:#fff;cursor:pointer;font:14px system-ui}
  .toolbar button.primary{background:#2563eb;color:#fff;border-color:#2563eb}
  .toolbar button[disabled]{opacity:.5;cursor:not-allowed}
  .toolbar button.active{outline:2px solid #2563eb}

  .results{position:absolute;z-index:2000;left:10px;top:54px;background:#fff;border:1px solid #e5e7eb;border-radius:8px;
           box-shadow:0 4px 16px rgba(0,0,0,.12);width:260px;max-height:50vh;overflow:auto;display:none}
  .results .item{padding:8px 10px;border-bottom:1px solid #f1f5f9;cursor:pointer}
  .results .item:last-child{border-bottom:none}
  .badge{display:inline-block;padding:1px 6px;border-radius:999px;background:#eef;border:1px solid #c7d2fe;margin-left:6px;font-size:11px}

  .leaflet-control-container .leaflet-top.leaflet-left { margin-top:98px } /* toolbar bo≈üluƒüu */

  .poi-card{max-width:260px}
  .poi-card img{width:100%;height:140px;object-fit:cover;border-radius:6px;margin-bottom:6px}

  .pulse{width:18px;height:18px;margin-left:-9px;margin-top:-9px;border-radius:50%;background:rgba(59,130,246,.8);
         box-shadow:0 0 0 rgba(59,130,246,.7);animation:pulse 1.5s ease-out 3}
  @keyframes pulse{0%{transform:scale(.6);box-shadow:0 0 0 0 rgba(59,130,246,.7)}
                   70%{transform:scale(1);box-shadow:0 0 0 18px rgba(59,130,246,0)}
                   100%{transform:scale(1);box-shadow:0 0 0 0 rgba(59,130,246,0)}}
  .target-pin{width:18px;height:18px;margin-left:-9px;margin-top:-9px;border-radius:50%;background:#ef4444;border:2px solid #fff;box-shadow:0 0 0 2px rgba(239,68,68,.35)}
  .crosshair{cursor:crosshair !important}

  /* Emoji ikon */
  .emicon{display:flex;align-items:center;justify-content:center;width:26px;height:26px;border-radius:50%;border:2px solid #fff;
          box-shadow:0 0 0 2px rgba(0,0,0,.08);font-size:14px;line-height:1}
</style>
</head>
<body>
<div id="map"></div>

<div class="toolbar">
  <input id="searchInput" type="text" placeholder="Ara: disco, havuz, restoran, spa‚Ä¶" />
  <select id="lang"><option value="tr">TR</option><option value="en">EN</option><option value="ru">RU</option></select>
  <button id="goBtn" class="primary" disabled>Git</button>
  <button id="pickBtn" title="Haritadan hedef se√ß">Hedef Se√ß</button>

  <!-- Saha √áizim / Veri -->
  <button id="drawBtn" title="√áizim modunu a√ß/kapat">√áizim</button>
  <button id="exportOutdoorBtn" title="√áizilenleri outdoor.json indir">Dƒ±≈üa Aktar (Outdoor)</button>
  <button id="exportIndoorBtn"  title="√áizilenleri indoor.json indir">Dƒ±≈üa Aktar (Indoor)</button>

</div>
<div id="results" class="results"></div>

<script>
/* ---------- AYARLAR ---------- */
const INDOOR_URL  = 'indoor.json';   // varsa otomatik y√ºklenir
const OUTDOOR_URL = 'outdoor.json';

const HOTEL_GEOMETRY={"type":"Polygon","coordinates":[[
  [31.80488563536983,36.60144809135009],
  [31.80141125277774,36.599560719072684],
  [31.806994242514662,36.59688713533359],
  [31.80828178115803,36.59899633325935],
  [31.80488563536983,36.60144809135009]
]]};
const HOTEL_TZ = 'Europe/Istanbul';

/* ---------- Harita ---------- */
const map=L.map('map',{zoomControl:true,attributionControl:false});
const osm=L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:20}).addTo(map);
osm.setOpacity(0.55);

const hotelOutline=L.geoJSON(HOTEL_GEOMETRY,{style:{color:'#0066ff',weight:2,fillOpacity:0.05}}).addTo(map);
const HOTEL_BOUNDS=hotelOutline.getBounds().pad(0.03);
map.fitBounds(HOTEL_BOUNDS);
setTimeout(()=>map.invalidateSize(),0);

// Maske & kilit
const maskLayer=(function(geom){const world=[[-90,-180],[-90,180],[90,180],[90,-180]];
  const toLatLngs=a=>a.map(([lng,lat])=>[lat,lng]);const holes=[];
  if(geom.type==='Polygon') holes.push(toLatLngs(geom.coordinates[0]).slice().reverse());
  return L.polygon([world].concat(holes),{stroke:false,fill:true,fillColor:'#000',fillOpacity:.35,interactive:false});
})(HOTEL_GEOMETRY);
maskLayer.addTo(map); map.setMaxBounds(HOTEL_BOUNDS); map.options.maxBoundsViscosity=1.0;

// Marka/atrib
const brand=L.control({position:'bottomright'});
brand.onAdd=function(){const d=L.DomUtil.create('div','brand-attrib');
  d.innerHTML='LONG BEACH ALANYA ‚Ä¢ AIHotelsTech contributors &nbsp;<a title="¬© OpenStreetMap contributors" href="https://www.openstreetmap.org/copyright" target="_blank">‚ìò</a>';
  return d;}; brand.addTo(map);

/* ---------- Kategoriler / ikon / saat ---------- */
const ICONS={restaurant:{emoji:'üçΩÔ∏è',bg:'#f97316'},bar:{emoji:'üçπ',bg:'#a855f7'},spa:{emoji:'üßñ',bg:'#10b981'},
  pool:{emoji:'üèä',bg:'#0ea5e9'},disco:{emoji:'üé∂',bg:'#ef4444'},lobby:{emoji:'üõéÔ∏è',bg:'#64748b'},
  room:{emoji:'üõèÔ∏è',bg:'#16a34a'},gate:{emoji:'üö™',bg:'#6b7280'},kids:{emoji:'üßí',bg:'#f59e0b'},
  sport:{emoji:'üè∏',bg:'#22c55e'},shop:{emoji:'üõçÔ∏è',bg:'#ef4444'},pier:{emoji:'üõ•Ô∏è',bg:'#06b6d4'},beach:{emoji:'üèñÔ∏è',bg:'#fbbf24'},
  default:{emoji:'üìç',bg:'#6366f1'}};
function iconFor(cat){const c=ICONS[cat]||ICONS.default;return L.divIcon({className:'emicon',html:`<div class="emicon" style="background:${c.bg}">${c.emoji}</div>`,iconSize:[26,26],iconAnchor:[13,13]});}

function parseTime(s){const [h,m]=s.split(':').map(n=>+n);return h*60+m;}
function nowMinutesInTZ(tz){
  const parts=new Intl.DateTimeFormat('tr-TR',{hour:'2-digit',minute:'2-digit',hour12:false,timeZone:tz}).formatToParts(new Date());
  return +parts.find(p=>p.type==='hour').value*60 + +parts.find(p=>p.type==='minute').value;
}
function openStatus(hoursStr, tz=HOTEL_TZ){
  if(!hoursStr) return {label:'',isOpen:null};
  const norm=hoursStr.replace(/‚Äì/g,'-').replace(/\s+/g,''); const segments=norm.split('/').filter(Boolean);
  const now=nowMinutesInTZ(tz); let open=false,nextChange=null;
  for(const seg of segments){const [a,b]=seg.split('-'); if(!a||!b) continue; const start=parseTime(a),end=parseTime(b);
    if(start<=end){ if(now>=start && now<=end){ open=true; nextChange=end; break;} nextChange=nextChange??start;}
    else{ if(now>=start || now<=end){ open=true; nextChange= now>=start? 24*60 : end; break;} nextChange=nextChange??start;}}
  const hhmm=x=>String(Math.floor(x/60)).padStart(2,'0')+':'+String(x%60).padStart(2,'0');
  return open? {isOpen:true,label:`≈ûimdi a√ßƒ±k ‚Ä¢ Kapanƒ±≈ü ${hhmm(nextChange)}`} :
               nextChange!=null? {isOpen:false,label:`≈ûimdi kapalƒ± ‚Ä¢ A√ßƒ±lƒ±≈ü ${hhmm(nextChange)}`} : {label:hoursStr,isOpen:null};
}
function currentLang(){return document.getElementById('lang').value||'tr';}
function getDisplayName(p,lang='tr'){return (p.i18n&&p.i18n[lang]&&p.i18n[lang].name)||p.name||'Nokta';}
function getDisplayDesc(p,lang='tr'){return (p.i18n&&p.i18n[lang]&&p.i18n[lang].desc)||p.desc||'';}
function poiPopupHTML(p, latlng, lang){
  const name=getDisplayName(p,lang), img=p.image?`<img src="${p.image}" alt="${name}">`:'';
  const status=openStatus(p.hours); const statusLine=status.label?`<div class="meta">${status.label}</div>`:'';
  const hrs=p.hours?`<div class="meta">Saatler: ${p.hours}</div>`:'';
  const desc=getDisplayDesc(p,lang)?`<div class="desc">${getDisplayDesc(p,lang)}</div>`:'';
  const type=p.category?`<div class="meta">T√ºr: ${p.category}${p.level!==undefined?` ‚Ä¢ Kat ${p.level}`:''}</div>`:'';
  const navBtn=`<button onclick="routeTo(${latlng.lat},${latlng.lng})">Yol Tarifi</button>`;
  return `<div class="poi-card">${img}<div class="name">${name}</div>${type}${statusLine}${hrs}${desc}${navBtn}</div>`;
}

/* ---------- Veri katmanlarƒ± / arama ---------- */
const levelGroups=new Map(), outdoorGroup=L.layerGroup().addTo(map);
const allIndoor=[], allOutdoor=[], index=[], highlightLayer=L.layerGroup().addTo(map);
let destMarker=null;

const CAT={disco:{tr:['disco','disko'],en:['disco','club'],ru:['–¥–∏—Å–∫–æ','–∫–ª—É–±']},pool:{tr:['havuz','aqua','kaydƒ±rak'],en:['pool','slide'],ru:['–±–∞—Å—Å–µ–π–Ω']},
  spa:{tr:['spa','hamam','sauna'],en:['spa','hamam','sauna'],ru:['—Å–ø–∞','—Ö–∞–º–∞–º','—Å–∞—É–Ω–∞']},bar:{tr:['bar'],en:['bar'],ru:['–±–∞—Ä']},
  restaurant:{tr:['restoran','restaurant'],en:['restaurant'],ru:['—Ä–µ—Å—Ç–æ—Ä–∞–Ω']},lobby:{tr:['lobi'],en:['lobby'],ru:['–ª–æ–±–±–∏']},
  gate:{tr:['giri≈ü','kapƒ±'],en:['gate','entrance'],ru:['–≤—Ö–æ–¥']},room:{tr:['oda'],en:['room'],ru:['–∫–æ–º–Ω–∞—Ç–∞']},kids:{tr:['√ßocuk','mini club'],en:['kids','mini club'],ru:['–¥–µ—Ç—Å–∫–∏–π']},
  sport:{tr:['spor','tenis','kort'],en:['sport','tennis'],ru:['—Å–ø–æ—Ä—Ç']}};
function keywordsFor(p){const arr=[];const push=s=>{if(s)arr.push(s.toLowerCase())};push(p.name);if(p.i18n)Object.values(p.i18n).forEach(o=>push(o.name));
  if(p.category&&CAT[p.category])Object.values(CAT[p.category]).forEach(list=>list.forEach(push));return arr;}

function pulseAt(ll){const m=L.marker(ll,{icon:L.divIcon({className:'pulse'}),interactive:false});m.addTo(highlightLayer);setTimeout(()=>highlightLayer.removeLayer(m),1600);}
function flashPolygon(layer){const prev=layer.options;layer.setStyle&&layer.setStyle({color:'#ef4444',weight:3});setTimeout(()=>layer.setStyle&&layer.setStyle({color:prev.color||'#2563eb',weight:1}),1500);}
function setDestination(ll){ if(!destMarker){destMarker=L.marker(ll,{icon:L.divIcon({className:'target-pin'})}).addTo(map);} else destMarker.setLatLng(ll); }

/* Indoor/Outdoor y√ºkleme (Point+Polygon destekli) */
function addIndoor(fc){
  fc.features.forEach(ft=>{const lvl=+((ft.properties||{}).level||0);if(!levelGroups.has(lvl))levelGroups.set(lvl,L.layerGroup());});
  const added=L.geoJSON(fc,{
    pointToLayer:(f,ll)=>L.marker(ll,{icon:iconFor((f.properties||{}).category)}),
    style:()=>({color:'#2563eb',weight:1,fillOpacity:.25}),
    onEachFeature:(f,layer)=>{
      const p=f.properties||{}; const center=layer.getBounds?layer.getBounds().getCenter():layer.getLatLng();
      layer.bindPopup(poiPopupHTML(p,center,currentLang()));
      layer.on('mouseover',()=>layer.setStyle&&layer.setStyle({weight:2}));
      layer.on('mouseout', ()=>layer.setStyle&&layer.setStyle({weight:1}));
      index.push({titleLower:(p.name||'').toLowerCase(),keywords:keywordsFor(p),displayName:()=>getDisplayName(p,currentLang()),latlng:center,refLayer:layer,type:(p.category||'').toLowerCase(),level:p.level});
      allIndoor.push(layer);
    }
  });
  added.eachLayer(l=>{const lvl=+l.feature.properties.level||0;levelGroups.get(lvl).addLayer(l);});
}
function addOutdoor(fc){
  L.geoJSON(fc,{
    pointToLayer:(f,ll)=>L.marker(ll,{icon:iconFor((f.properties||{}).category),title:(f.properties?.name||'POI')}),
    style:()=>({color:'#0ea5e9',weight:1,fillOpacity:.20}),
    onEachFeature:(f,layer)=>{
      const p=f.properties||{}; const center=layer.getBounds?layer.getBounds().getCenter():layer.getLatLng();
      layer.bindPopup(poiPopupHTML(p,center,currentLang()));
      layer.on('mouseover',()=>layer.openPopup()); layer.on('mouseout',()=>layer.closePopup());
      index.push({titleLower:(p.name||'').toLowerCase(),keywords:keywordsFor(p),displayName:()=>getDisplayName(p,currentLang()),latlng:center,refLayer:layer,type:(p.category||'').toLowerCase(),level:undefined});
      allOutdoor.push(layer);
    }
  }).addTo(outdoorGroup);
}

/* JSON‚Äôdan otomatik y√ºkle (varsa) */
async function safeFetch(url){ try{ const r=await fetch(url,{cache:'no-store'}); if(!r.ok) throw 0; return await r.json(); }catch(_){ return null; } }
(async function boot(){
  const indoor = await safeFetch(INDOOR_URL);
  const outdoor = await safeFetch(OUTDOOR_URL);
  if(indoor) addIndoor(indoor);
  if(outdoor) addOutdoor(outdoor);

  const overlays={}; [...levelGroups.entries()].forEach(([lvl,grp])=>{overlays[`Level ${lvl}`]=grp;if(lvl===1)grp.addTo(map);});
  overlays["Outdoor Alanlar"]=outdoorGroup;
  const allPoisToggle=L.layerGroup(); overlays["T√ºm POI'leri G√∂ster"]=allPoisToggle;
  L.control.layers(null,overlays,{collapsed:false,position:'topright'}).addTo(map);
  map.on('overlayadd', e=>{ if(e.name==="T√ºm POI'leri G√∂ster"){ levelGroups.forEach(g=>map.addLayer(g)); map.addLayer(outdoorGroup);} });
  map.on('overlayremove', e=>{ if(e.name==="T√ºm POI'leri G√∂ster"){ levelGroups.forEach(g=>map.removeLayer(g)); map.removeLayer(outdoorGroup);} });
})();

/* ---------- Arama / √ñneri ---------- */
const input=document.getElementById('searchInput'), resultsEl=document.getElementById('results');
const goBtn=document.getElementById('goBtn'), pickBtn=document.getElementById('pickBtn');
let selectedTarget=null;

function dimNonMatches(set){allIndoor.forEach(l=>l.setStyle&&l.setStyle({color:set.has(l)?'#2563eb':'#94a3b8',weight:1,opacity:set.has(l)?1:.5,fillOpacity:set.has(l)?.25:.08}));allOutdoor.forEach(l=>l.setOpacity&&l.setOpacity(set.has(l)?1:.35));}
function resetDim(){allIndoor.forEach(l=>l.setStyle&&l.setStyle({color:'#2563eb',weight:1,opacity:1,fillOpacity:.25}));allOutdoor.forEach(l=>l.setOpacity&&l.setOpacity(1));}
function buildSuggestions(q){const s=q.toLowerCase().trim();const starts=[],contains=[];index.forEach(ent=>{const a=ent.keywords.some(k=>k.startsWith(s));const b=!a&&ent.keywords.some(k=>k.includes(s));if(s&&a)starts.push(ent);else if(s&&b)contains.push(ent);});return[...starts,...contains].slice(0,50);}
function chooseEntry(ent){
  input.value = ent.displayName(); resultsEl.style.display='none';
  selectedTarget={latlng:ent.latlng,refLayer:ent.refLayer}; goBtn.disabled=false;
  setDestination(ent.latlng); map.flyTo(ent.latlng,19,{duration:.4});
  ent.refLayer.openPopup&&ent.refLayer.openPopup(); pulseAt(ent.latlng); if(ent.refLayer.getBounds){try{flashPolygon(ent.refLayer);}catch{}}
}
function renderResults(list){
  resultsEl.innerHTML=''; if(!list.length){resultsEl.style.display='none';return;}
  list.forEach(ent=>{const div=document.createElement('div');div.className='item';
    div.innerHTML=`${ent.displayName()} <span class="badge">${ent.type||'poi'}${ent.level!==undefined?` ‚Ä¢ L${ent.level}`:''}</span>`;
    ['pointerdown','mousedown','touchstart'].forEach(evt=>div.addEventListener(evt,(ev)=>{ev.preventDefault();ev.stopPropagation();chooseEntry(ent);})); resultsEl.appendChild(div);
  }); resultsEl.style.display='block';
}
function searchAndFilter(q){
  if(!q){resultsEl.style.display='none';resetDim();goBtn.disabled=!selectedTarget;return;}
  const list=buildSuggestions(q), set=new Set(list.map(e=>e.refLayer)); dimNonMatches(set);
  if(list.length>1){const b=L.latLngBounds(list.map(e=>e.latlng)).pad(.08);map.fitBounds(b);} else if(list.length===1){map.flyTo(list[0].latlng,19,{duration:.4});}
  renderResults(list);
}
input.addEventListener('focus',()=>renderResults(buildSuggestions(input.value||'')));
input.addEventListener('input',()=>{if(!input.value){resetDim();resultsEl.style.display='none';}else searchAndFilter(input.value);});
input.addEventListener('keydown',e=>{if(e.key==='Enter'){const list=buildSuggestions(input.value||'');if(list.length){chooseEntry(list[0]);}else searchAndFilter(input.value);}});
document.addEventListener('click',e=>{if(!resultsEl.contains(e.target)&&e.target!==input)resultsEl.style.display='none';});
document.getElementById('lang').addEventListener('change',()=>{
  [...levelGroups.values()].forEach(grp=>grp.eachLayer(l=>{const p=l.feature.properties;const ll=l.getBounds?l.getBounds().getCenter():(l.getLatLng?l.getLatLng():null);if(ll) l.bindPopup(poiPopupHTML(p,ll,currentLang()));}));
  outdoorGroup.eachLayer(l=>l.bindPopup(poiPopupHTML(l.feature.properties,l.getLatLng(),currentLang())));
});

/* ---------- Mavi nokta + Rota ---------- */
let dot=null, acc=null;
function secureOrigin(){return location.protocol==='https:'||location.hostname==='localhost';}
if(secureOrigin()) map.locate({setView:false,watch:true,enableHighAccuracy:true});
map.on('locationfound',e=>{const ll=e.latlng,a=e.accuracy||0;if(!dot){dot=L.circleMarker(ll,{radius:9,weight:2,color:'#1d4ed8',fillColor:'#3b82f6',fillOpacity:.95}).addTo(map);acc=L.circle(ll,{radius:a,weight:1,color:'#3b82f6',fillOpacity:.07}).addTo(map);}else{dot.setLatLng(ll);acc.setLatLng(ll).setRadius(a);}});
L.control.locate({position:'topleft',setView:'untilPanOrZoom',initialZoomLevel:19,strings:{title:"Konumumu g√∂ster"}}).addTo(map);

let routing=L.Routing.control({waypoints:[],routeWhileDragging:false,showAlternatives:false,collapsible:true,addWaypoints:true,position:'topleft',
  router:L.Routing.osrmv1({serviceUrl:'https://router.project-osrm.org/route/v1'})}).addTo(map);
if(routing.hide) routing.hide(); // a√ßƒ±lƒ±≈üta kapalƒ±

window.routeTo=function(lat,lng){if(!dot){alert('Konum izni gerekli.');return;}const t=L.latLng(lat,lng);routing.setWaypoints([dot.getLatLng(),t]);setDestination(t);selectedTarget={latlng:t};goBtn.disabled=false;};
goBtn.addEventListener('click',()=>{if(!selectedTarget){alert('L√ºtfen bir POI se√ßin veya hedef koyun.');return;} if(!dot){alert('Konum izni gerekli.');return;} routing.setWaypoints([dot.getLatLng(),selectedTarget.latlng]); setDestination(selectedTarget.latlng);});

/* ---------- Hedef se√ß (haritadan) ---------- */
let pickMode=false,longPressTimer=null;
function enablePick(){pickMode=true;pickBtn.classList.add('active');map.getContainer().classList.add('crosshair');}
function disablePick(){pickMode=false;pickBtn.classList.remove('active');map.getContainer().classList.remove('crosshair');}
pickBtn.addEventListener('click',()=>{pickMode?disablePick():enablePick();});
map.on('click',e=>{if(!pickMode)return;const ll=e.latlng;setDestination(ll);selectedTarget={latlng:ll};goBtn.disabled=false;pulseAt(ll);disablePick();});
map.on('touchstart',e=>{if(!pickMode)return;longPressTimer=setTimeout(()=>{const ll=e.latlng;setDestination(ll);selectedTarget={latlng:ll};goBtn.disabled=false;pulseAt(ll);disablePick();},600);});
map.on('touchend',()=>{if(longPressTimer){clearTimeout(longPressTimer);longPressTimer=null;}});

/* =========================================================
   SAHADA √áƒ∞Zƒ∞M (LEAFLET-GEOMAN) + ƒ∞√áE/DI≈ûA AKTAR
========================================================= */
const drawBtn=document.getElementById('drawBtn');
const exportOutdoorBtn=document.getElementById('exportOutdoorBtn');
const exportIndoorBtn=document.getElementById('exportIndoorBtn');
const importInp=document.getElementById('importFile');

const drawnAll = L.featureGroup().addTo(map);     // hepsi
const drawnIndoor = L.featureGroup().addTo(map);  // level var
const drawnOutdoor= L.featureGroup().addTo(map);  // level yok

let geomanVisible=false;
drawBtn.addEventListener('click',()=>{
  if(!geomanVisible){
    map.pm.addControls({
      position:'topleft',
      drawMarker:true, drawPolygon:true,
      drawPolyline:false, drawCircle:false, drawRectangle:false, drawCircleMarker:false,
      editMode:true, dragMode:false, cutPolygon:false, removalMode:true
    });
    geomanVisible=true; drawBtn.classList.add('active');
  }else{
    map.pm.removeControls(); geomanVisible=false; drawBtn.classList.remove('active');
  }
});

// Yeni √ßizim: √∂zellik topla + gruplara daƒüƒ±t + aramaya ekle
map.on('pm:create', e=>{
  const layer=e.layer; drawnAll.addLayer(layer);
  layer.feature = layer.feature || {type:'Feature', properties:{}};
  const p = layer.feature.properties;

  const name = prompt('Ad (√∂r. Terrazza Bar):', p.name||'') || '';
  if(name) p.name=name;

  const cat = prompt('Kategori (bar, restaurant, spa, pool, disco, gate, kids, sport, beach, pier, room, lobby):', p.category||'') || '';
  if(cat) p.category=cat;

  let isIndoor=false;
  if(confirm('Bu √ßizim INDOOR (kat i√ßi) mi? Tamam=Evet / ƒ∞ptal=Hayƒ±r')){
    const lvl=parseInt(prompt('Kat (sayƒ±, √∂r. -1, 0, 1):', p.level ?? 1),10);
    if(!isNaN(lvl)){ p.level=lvl; isIndoor=true; }
  }

  if(!p.id){
    p.id=(p.name?p.name.toLowerCase().replace(/\s+/g,'-').replace(/[^a-z0-9\-]/g,''):'poi')+'-'+Date.now().toString(36);
  }

  // G√∂r√ºn√ºm + popup
  const center = layer.getBounds? layer.getBounds().getCenter() : (layer.getLatLng? layer.getLatLng() : null);
  if(layer.getLatLng){ layer.setIcon && layer.setIcon(iconFor(p.category)); } // point ise ikon
  if(layer.setStyle){ layer.setStyle({color:'#22c55e',weight:1,fillOpacity:.25}); } // polygon ise stil
  if(center) layer.bindPopup(poiPopupHTML(p, center, currentLang()));

  // arama indeksine ekle
  index.push({titleLower:(p.name||'').toLowerCase(),keywords:keywordsFor(p),displayName:()=>getDisplayName(p,currentLang()),latlng:center,refLayer:layer,type:(p.category||'').toLowerCase(),level:p.level});

  // i√ß/dƒ±≈ü gruba ata
  (isIndoor? drawnIndoor : drawnOutdoor).addLayer(layer);

  // tƒ±kla d√ºzenle (hƒ±zlƒ±)
  layer.on('click', ()=>{
    const nn=prompt('Ad:', p.name||''); if(nn!==null){ p.name=nn; }
    const cc=prompt('Kategori:', p.category||''); if(cc!==null){ p.category=cc; }
    if(p.level!==undefined){ const lv=prompt('Kat (sayƒ±):', p.level); const li=parseInt(lv,10); if(!isNaN(li)) p.level=li; }
    const ctr = layer.getBounds?layer.getBounds().getCenter():(layer.getLatLng?layer.getLatLng():null);
    if(ctr) layer.bindPopup(poiPopupHTML(p, ctr, currentLang()));
  });
});

// ƒ∞√áE AKTAR: dosyayƒ± oku, √ßizim gruplarƒ±na ekle (level varsa indoor)
importInp.addEventListener('change', async (e)=>{
  const f=e.target.files && e.target.files[0]; if(!f) return;
  const text=await f.text(); let gj; try{ gj=JSON.parse(text); }catch(_){ alert('Ge√ßersiz JSON'); return; }
  L.geoJSON(gj,{
    style:()=>({color:'#22c55e',weight:1,fillOpacity:.25}),
    pointToLayer:(ft,ll)=>L.marker(ll,{icon:iconFor((ft.properties||{}).category)}),
    onEachFeature:(ft,lyr)=>{
      lyr.feature=lyr.feature||ft;
      drawnAll.addLayer(lyr);
      const p=ft.properties||{}; const center=lyr.getBounds?lyr.getBounds().getCenter():lyr.getLatLng();
      if(center) lyr.bindPopup(poiPopupHTML(p,center,currentLang()));
      index.push({titleLower:(p.name||'').toLowerCase(),keywords:keywordsFor(p),displayName:()=>getDisplayName(p,currentLang()),latlng:center,refLayer:lyr,type:(p.category||'').toLowerCase(),level:p.level});
      (p.level!==undefined ? drawnIndoor : drawnOutdoor).addLayer(lyr);
    }
  });
  try{ const b=drawnAll.getBounds(); if(b && b.isValid()) map.fitBounds(b.pad(0.05)); }catch(_){}
  e.target.value='';
});

// DI≈ûA AKTAR yardƒ±mcƒ±larƒ±
function downloadJSON(obj, filename){
  const blob=new Blob([JSON.stringify(obj,null,2)],{type:'application/json'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=filename; a.click(); URL.revokeObjectURL(a.href);
}
function fcFromGroup(group){
  return group.toGeoJSON(); // FeatureCollection
}

exportOutdoorBtn.addEventListener('click',()=>{
  const data = fcFromGroup(drawnOutdoor);
  if(!data.features || !data.features.length){ alert('Outdoor √ßizim yok.'); return; }
  downloadJSON(data,'outdoor.json');
});
exportIndoorBtn.addEventListener('click',()=>{
  const data = fcFromGroup(drawnIndoor);
  if(!data.features || !data.features.length){ alert('Indoor √ßizim yok.'); return; }
  downloadJSON(data,'indoor.json');
});
</script>
