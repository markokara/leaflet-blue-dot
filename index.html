function ensureFid(fc, prefix){
  if(!fc || !Array.isArray(fc.features)) return fc;
  fc.features.forEach((f,i)=>{ if(!f.properties) f.properties={}; if(!f.properties.fid) f.properties.fid=`${prefix}-${i}-${(f.id||'x')}`; });
  return fc;
}

function autoZoomToRoutes(fc){
  const f = (fc.features||[]).filter(g=>g.geometry && g.geometry.type==='LineString');
  if(!f.length) return;
  let minX= Infinity, minY= Infinity, maxX= -Infinity, maxY= -Infinity;
  f.forEach(ft=>{ (ft.geometry.coordinates||[]).forEach(([x,y])=>{ if(x<minX)minX=x; if(y<minY)minY=y; if(x>maxX)maxX=x; if(y>maxY)maxY=y; }); });
  if(!isFinite(minX)) return;
  const curr = map.getBounds();
  const intersects = !(maxX<curr.getWest() || minX>curr.getEast() || maxY<curr.getSouth() || minY>curr.getNorth());
  if(!intersects) map.fitBounds([[minX,minY],[maxX,maxY]], {padding:PADDING, maxZoom:18});
}

// Hƒ±z profilleri (m/sn)
const SPEED = { walk: 1.35, shuttle: 6.0 };

// Global veri yapƒ±larƒ±
let ROUTES_FC = null;
let GRAPH = null; // {nodes:[{id,xy}], adj:{id:[{to,w}]}, key2id:Map, _temp:{nodes:[],edges:[]}}

// ---- yardƒ±mcƒ±lar
const key7 = (xy)=> `${xy[0].toFixed(7)},${xy[1].toFixed(7)}`;

// ---- grafƒ± METRE ile kur
function buildRouteGraphMeters(routesFC){
  ROUTES_FC = routesFC;
  const nodes=[], adj={}, key2id=new Map();

  function getId(xy){
    const k=key7(xy);
    if(key2id.has(k)) return key2id.get(k);
    const id=nodes.length;
    key2id.set(k,id); nodes.push({id, xy:[xy[0],xy[1]]}); adj[id]=[];
    return id;
  }
  function addEdge(aId,bId,w){ adj[aId].push({to:bId, w}); adj[bId].push({to:aId, w}); }

  for(const f of (routesFC.features||[])){
    if(!f.geometry || f.geometry.type!=='LineString') continue;
    const c=f.geometry.coordinates||[];
    for(let i=1;i<c.length;i++){
      const A=c[i-1], B=c[i];
      const aId=getId(A), bId=getId(B);
      addEdge(aId,bId, metersAB(A,B)); // aƒüƒ±rlƒ±k METRE
    }
  }
  GRAPH = {nodes, adj, key2id, _temp:{nodes:[],edges:[]} };
}

// ---- ge√ßici overlay (snap d√ºƒü√ºmleri)
function beginOverlay(){ if(!GRAPH._temp) GRAPH._temp={nodes:[],edges:[]}; }
function addTempNode(xy){
  const id=GRAPH.nodes.length;
  GRAPH.nodes.push({id, xy:[xy[0],xy[1]]});
  GRAPH.adj[id]=[]; GRAPH._temp.nodes.push(id);
  return id;
}
function addTempEdge(aId,bId,w){
  GRAPH.adj[aId].push({to:bId,w}); GRAPH.adj[bId].push({to:aId,w});
  GRAPH._temp.edges.push([aId,bId,w]);
}
function endOverlay(){ /* k√º√ß√ºk √∂l√ßekte temizlik ≈üart deƒüil */ }

// ---- t√ºm √ßizgiler i√ßinde SNAP (cheap-ruler ile)
function snapToNetworkAllRoutes(pointLngLat){
  if(!R) return {dist:Infinity};
  let best={dist:Infinity, snap:null, segA:null, segB:null, feature:null, index:-1, t:0};
  for(const f of (ROUTES_FC?.features||[])){
    if(!f.geometry || f.geometry.type!=='LineString') continue;
    const coords=f.geometry.coordinates;
    const res = R.pointOnLine(coords, pointLngLat); // {point, index, t}
    const d = R.distance(pointLngLat, res.point);
    if(d < best.dist){
      const i = Math.max(0, Math.min(coords.length-2, res.index));
      best = {dist:d, snap:res.point, segA:coords[i], segB:coords[i+1], feature:f, index:i, t:res.t};
    }
  }
  return best;
}

// ---- snap noktasƒ±nƒ± graf‚Äôa ge√ßici d√ºƒü√ºm olarak ekle
function insertTempNodeIntoGraph(snapObj){
  const {snap, segA, segB} = snapObj;
  if(!snap || !segA || !segB) return null;

  const aId = GRAPH.key2id.get(key7(segA));
  const bId = GRAPH.key2id.get(key7(segB));
  if(aId==null || bId==null) return null;

  const sId = addTempNode(snap);
  addTempEdge(aId, sId, metersAB(segA, snap));
  addTempEdge(sId, bId, metersAB(snap, segB));
  return sId;
}

// ---- Dijkstra (mesafe tabanlƒ±)
function dijkstra(startId,endId){
  const N=GRAPH.nodes.length, dist=new Array(N).fill(Infinity), prev=new Array(N).fill(-1), used=new Array(N).fill(false);
  dist[startId]=0;
  for(let k=0;k<N;k++){
    let u=-1,b=Infinity; for(let i=0;i<N;i++) if(!used[i] && dist[i]<b){b=dist[i];u=i;}
    if(u===-1) break; used[u]=true; if(u===endId) break;
    for(const e of (GRAPH.adj[u]||[])){ if(used[e.to]) continue; const alt=dist[u]+e.w; if(alt<dist[e.to]){dist[e.to]=alt; prev[e.to]=u;} }
  }
  if(prev[endId]===-1 && startId!==endId) return null;
  const path=[]; let cur=endId; while(cur!==-1){ path.push(cur); if(cur===startId) break; cur=prev[cur]; } return path.reverse();
}

// ---- turn-by-turn (saƒü/sol/d√ºz)
function makeTurnByTurn(coords){
  const steps=[];
  for(let i=1;i<coords.length;i++){
    const segM=metersAB(coords[i-1],coords[i]);
    let instr='straight';
    if(i<coords.length-1){
      let d0 = bearingAB(coords[i-1],coords[i+0]);
      let d1 = bearingAB(coords[i],coords[i+1]);
      let delta = ((d1 - d0 + 540) % 360) - 180; // -180..180
      if(delta>35) instr='turn_right'; else if(delta<-35) instr='turn_left';
    }
    steps.push({i, meters:segM, instr});
  }
  return steps;
}

// ---- t√ºm√ºn√º birle≈ütir: SNAP + TEMP NODE + DIJKSTRA + √áƒ∞Z
function computeRouteSnapAndDraw(startLngLat, destLngLat, mode='walk'){
  if(!ROUTES_FC || !GRAPH || !GRAPH.nodes.length){ throw new Error('Graph not ready'); }
  if(!R) throw new Error('cheap-ruler yok');

  beginOverlay();
  const sSnap=snapToNetworkAllRoutes(startLngLat);
  const tSnap=snapToNetworkAllRoutes(destLngLat);
  if(!sSnap.snap || !tSnap.snap) throw new Error('Snap failed');

  const sId=insertTempNodeIntoGraph(sSnap);
  const tId=insertTempNodeIntoGraph(tSnap);
  if(sId==null || tId==null) throw new Error('Temp node failed');

  const nodePath=dijkstra(sId,tId); if(!nodePath) throw new Error('No route');
  const pathCoords=nodePath.map(id=>GRAPH.nodes[id].xy);

  const routeFC={ type:'FeatureCollection', features:[{type:'Feature', properties:{mode}, geometry:{type:'LineString', coordinates:pathCoords}}] };
  if(map.getSource('route')) map.getSource('route').setData(routeFC);

  const totalMeters=lineMeters(pathCoords);
  const totalSec = totalMeters / (SPEED[mode]||SPEED.walk);
  const steps=makeTurnByTurn(pathCoords);

  endOverlay();
  return { routeGeojson:routeFC, steps, totalMeters, totalSec };
}

function lengthOf(coords){ let sum=0; for(let i=1;i<coords.length;i++) sum+=hav(coords[i-1],coords[i]); return sum; }
function hav(a,b){ const R=6371000; const toRad=x=>x*Math.PI/180; const dLat=toRad(b[1]-a[1]); const dLon=toRad(b[0]-a[0]); const sa=Math.sin(dLat/2), sb=Math.sin(dLon/2); const aa=sa*sa + Math.cos(toRad(a[1]))*Math.cos(toRad(b[1]))*sb*sb; return 2*R*Math.asin(Math.sqrt(aa)); }

(function(){
  const sheet=$('sheet'), grab=$('grab');
  const H_GRAB=24;
  const setTy=v=> sheet.style.setProperty('--panel-ty',v+'px');
  const getTy=()=> parseFloat(getComputedStyle(sheet).getPropertyValue('--panel-ty'))||0;
  function maxTravel(){
    const h=sheet.getBoundingClientRect().height||320;
    const byH=Math.max(0,h-(H_GRAB+8));
    const byV=Math.min(window.innerHeight*0.6,520);
    return Math.min(byH,byV);
  }
  let MAX=0, sy=null, st=0;
  function recalc(){ MAX=maxTravel(); setTy(Math.min(getTy(),MAX)); }
  window.addEventListener('resize',recalc);
  requestAnimationFrame(()=>{ recalc(); setTy(0); });

  grab.addEventListener('pointerdown',e=>{ sy=e.clientY; st=getTy(); grab.setPointerCapture(e.pointerId); });
  grab.addEventListener('pointermove',e=>{ if(sy==null)return; const dy=e.clientY-sy; setTy(Math.max(0,Math.min(MAX,st+dy))); });
  function end(){ if(sy==null)return; const ty=getTy(); setTy(ty>MAX*0.5?MAX:0); sy=null; }
  grab.addEventListener('pointerup',end); grab.addEventListener('pointercancel',end);
  grab.addEventListener('click',()=>{ const ty=getTy(); setTy(ty===0?MAX:0); });
  $('q').addEventListener('focus',()=> setTy(0));
})();

function closePopup(){ if(popup) popup.remove(); }
function coordOfFeature(f){
  const g=f.geometry; if(!g) return [(HOTEL_BBOX[0]+HOTEL_BBOX[2])/2,(HOTEL_BBOX[1]+HOTEL_BBOX[3])/2];
  if(g.type==='Point') return g.coordinates;
  if(g.type==='Polygon'){ const ring=g.coordinates[0]; return ring[Math.floor(ring.length/2)]; }
  if(g.type==='LineString'){ const c=g.coordinates; return c[Math.floor(c.length/2)]; }
  return [(HOTEL_BBOX[0]+HOTEL_BBOX[2])/2,(HOTEL_BBOX[1]+HOTEL_BBOX[3])/2];
}
function bboxFromCoords(coords){ let minX=Infinity,minY=Infinity,maxX=-Infinity,maxY=-Infinity; coords.forEach(([x,y])=>{ if(x<minX)minX=x; if(y<minY)minY=y; if(x>maxX)maxX=x; if(y>maxY)maxY=y; }); return (isFinite(minX)&&isFinite(minY)&&isFinite(maxX)&&isFinite(maxY))?[minX,minY,maxX,maxY]:null; }

function setMe(xy, accM=5){
  lastKnown = xy;
  const meSrc = map.getSource('me');
  if (meSrc) {
    meSrc.setData({
      type:'FeatureCollection',
      features:[{type:'Feature', properties:{acc:accM},
        geometry:{type:'Point', coordinates:xy}}]
    });
  }
  acc.textContent = "¬±"+accM+" m";
  acc.style.display='block';
  followBtn.textContent = t().ui.followOn;
  if (followState) map.easeTo({center:lastKnown});
  goBtn.disabled = !(startCoord || lastKnown);
}
